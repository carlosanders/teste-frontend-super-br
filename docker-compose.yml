version: '3'
services:
    angular-dev:
        container_name: angular-dev
        build:
            context: .
            dockerfile: ./docker/dev/DockerFile
        ports:
            - 4200:4200
        volumes:
            - '.:/app'
        tty: true
        command: tail -f /dev/null
        networks:
            supp_frontend_network:
                ipv4_address: 192.168.70.10
    angular-hom:
        container_name: angular-hom
        build:
            context: .
            dockerfile: ./docker/hom/DockerFile
        ports:
            - 80:80
        volumes:
            - '.:/app'
        tty: true
        command: tail -f /dev/null
        networks:
            supp_frontend_network:
                ipv4_address: 192.168.70.12
    angular-prod:
        build:
            context: .
            dockerfile: ./docker/prod/DockerFile
        ports:
            - 80:80
        volumes:
            - '.:/app'
        tty: true
        command: tail -f /dev/null
        networks:
            supp_frontend_network:
                ipv4_address: 192.168.70.11

networks:
    supp_frontend_network:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 192.168.70.0/24
