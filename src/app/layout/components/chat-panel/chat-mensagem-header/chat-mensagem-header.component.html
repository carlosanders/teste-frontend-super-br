<mat-toolbar class="chat-toolbar">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div class="chat-profile" fxLayout="row" fxLayoutAlign="start center">

                <div class="avatar-wrapper">
                    <img src="assets/images/avatars/User.png" class="avatar" title="{{chatUtils.getChatInfo(chat).nome}}">
                </div>
                <div class="chat-profile-name">
                    {{chatUtils.getChatInfo(chat).nome}}
                </div>
            </div>
        </div>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="contactMenu" aria-label="more">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #contactMenu="matMenu">
                <button mat-menu-item (click)="fecharChat()">
                    Fechar Conversa
                </button>
            </mat-menu>
        </div>

    </div>
</mat-toolbar>
