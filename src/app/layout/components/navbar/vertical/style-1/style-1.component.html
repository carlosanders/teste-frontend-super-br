<div class="navbar-top" [ngClass]="cdkConfig.layout.navbar.secondaryBackground">

    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/supp.png">
        <span class="logo-text secondary-text">SUPP</span>
    </div>

    <div class="buttons">

        <button mat-icon-button class="toggle-sidebar-folded"
                (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened"
                (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>

    </div>

</div>


<div class="navbar-scroll-container" [ngClass]="cdkConfig.layout.navbar.primaryBackground"
     cdkPerfectScrollbar [cdkPerfectScrollbarOptions]="{suppressScrollX: true}">

    <div class="user" fxLayout="column" [ngClass]="cdkConfig.layout.navbar.secondaryBackground">

        <div class="h3 username">{{userProfile?.nome.split(' ')[0]}}</div>
        <div class="h5 email hint-text mt-8">{{userProfile?.email}}</div>
        <div class="avatar-container" [ngClass]="cdkConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="assets/images/avatars/User.png">
        </div>

    </div>

    <div class="navbar-content">
        <cdk-navigation class="material2" layout="vertical"></cdk-navigation>
    </div>

</div>
