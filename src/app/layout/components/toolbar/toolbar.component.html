<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/supp.png">
                </div>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-button [matMenuTriggerFor]="userMenu"
                    class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar mr-0 mr-sm-16" src="assets/images/avatars/User.png">
                    <span class="username mr-12" fxHide fxShow.gt-sm>{{userProfile?.nome.split(' ')[0]}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item (click)="goConfiguracoes()">
                    <mat-icon>account_circle</mat-icon>
                    <span>Configurações</span>
                </button>

                <button mat-menu-item (click)="goLogout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Sair</span>
                </button>

            </mat-menu>

            <div class="toolbar-separator"></div>

            <cdk-search-bar (inputText)="search($event)" *showIfRole="'ROLE_COLABORADOR'"></cdk-search-bar>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    aria-label="Notificações"
                    [matMenuTriggerFor]="menuNoticacoes">
                <mat-icon *ngIf="carregandoNotificacao">
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                <mat-icon *ngIf="!carregandoNotificacao" [matBadge]="notificacoesCount" matBadgePosition="above after"
                          [matBadgeColor]="notificacoesCount ? 'warn' : 'accent'" class="secondary-text">
                    notifications
                </mat-icon>
            </button>
            <mat-menu #menuNoticacoes="matMenu" class="menuNotificacao" [overlapTrigger]="false" xPosition="before">
                <mat-list *ngIf="notificacoes?.length>0; else vazio">
                    <ng-container *ngFor="let notificacao of notificacoes; let i = index; let len = count">
                        <mat-list-item *ngIf="!notificacao.dataHoraLeitura">
                            <button mat-mini-fab (click)="toggleLida(notificacao)">
                                <mat-icon class="secondary-text">check_circle</mat-icon>
                            </button>
                            <p style="margin: 15px 0px 15px 10px; text-align: justify;">
                                {{notificacao.conteudo}}
                            </p>
                        </mat-list-item>
                        <mat-divider *ngIf="i != len-1 && !notificacao.dataHoraLeitura"></mat-divider>
                    </ng-container>
                </mat-list>
                <ng-template #vazio>
                    <p class="textoMenu">Não há notificações</p>
                </ng-template>
            </mat-menu>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('ajudaPanel')"
                    aria-label="Ajuda">
                <mat-icon class="secondary-text">live_help</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button
                    class="quick-panel-toggle-button"
                    (click)="toggleSidebarOpen('quickPanel')"
                    aria-label="Operações">
                <mat-icon class="secondary-text">format_list_bulleted</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button"
                    *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
