<cdk-pessoa-grid
        [mode]="'search'"
        [loading]="(loading$ | async)"
        [pessoas]="(pessoas$ | async)"
        [total]="(pagination$ | async)?.total"
        [pageSize]="(pagination$ | async)?.limit"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['edit', 'delete', 'select']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (selected)="doSelect($event)"
        (delete)="delete($event)">
</cdk-pessoa-grid>
