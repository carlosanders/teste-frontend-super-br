<div class="full-screen page-layout fullwidth inner-scroll" fxLayout="column">

    <div class="header p-8" fxLayout="row" fxLayoutAlign="end center">

        <button class="close mr-8" mat-icon-button
                (click)="back()"
                aria-label="fechar"
                matTooltip="Fechar">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT CARD -->
        <div class="content" fxLayout="column">

                <div class="actions m-16" fxLayout="row" fxLayoutAlign="start center">
                    <button mat-raised-button
                            class="mat-accent"
                            [routerLink]="'editar/criar'"
                            *ngIf="action == 'listar' && (pessoas$ | async)"
                            aria-label="novo"
                            matTooltip="Criar Pessoa">
                        Novo
                    </button>
                </div>

                <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>

        </div>

    </div>
    <!-- / CENTER -->

</div>
