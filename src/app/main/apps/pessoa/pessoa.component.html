<div id="pessoa" class="page-layout carded left-sidebar inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="pessoa-main-sidebar" position="left" lockedOpen="gt-sm">

        <!-- SIDEBAR CONTENT -->
        <div class="content" fusePerfectScrollbar>
            <pessoa-main-sidebar [@animate]="{value:'*'}"></pessoa-main-sidebar>
        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
            <div class="sidebar-toggle">
                <button mat-icon-button
                        (click)="toggleSidebar('pessoa-main-sidebar')" fxHide.gt-sm>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <div class="actions m-16" fxLayout="row" fxLayoutAlign="start center">
                <button mat-raised-button
                        class="mat-accent"
                        [routerLink]="'/apps/pessoa/editar/criar'"
                        *ngIf="action == 'listar' && (pessoas$ | async)"
                        aria-label="novo"
                        matTooltip="Criar Pessoa">
                    Novo
                </button>
            </div>

            <router-outlet></router-outlet>

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
