<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="center center"
     class="header accent p-24 pb-4">
    <div class="logo" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            book
        </mat-icon>
        <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{label}}</span>
    </div>
    <div class="logo-nup" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{nup}}</div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->

<div class="content mt-16" cdkPerfectScrollbar>

    <div class="nav material2">

        <div class="nav-item" *ngFor="let link of links">
            <a *ngIf="this._loginService.isGranted(link.role) && (!link.processo || (processo$ | async))" class="nav-link" matRipple [routerLink]="link.link"

               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">{{ link.icon }}</mat-icon>
                <span>{{link.nome | titlecase}}</span>
            </a>
        </div>

    </div>

</div>
<!-- / SIDEBAR CONTENT -->
