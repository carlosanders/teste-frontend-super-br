<div class="content" cdkPerfectScrollbar>
    <h2>Vincular Juntadas</h2>

    <cdk-vinculacao-documento-form
        [vinculacaoDocumento]="vinculacaoDocumento"
        [documentoVinculado]="(juntadaVinculada$ | async)?.documento"
        [displayedColumns]="displayedColumns"
        [documentoVinculadoPagination]="documentoVinculadoPagination"
        [modalidadeVinculacaoDocumentoPagination]="modalidadeVinculacaoDocumentoPagination"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-vinculacao-documento-form>
</div>
