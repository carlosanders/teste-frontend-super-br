<div class="page-layout left-sidebar">

    <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" name="juntadas-left-sidebar-1" position="left" lockedOpen="gt-md">
        <processo-view-main-sidebar [@animate]="{value:'*'}" [capaProcesso]="capaProcesso" [capa]="capa"
                                    (scrolled)="onScroll()"></processo-view-main-sidebar>
    </cdk-sidebar>
    <!-- / SIDEBAR -->

    <div class="center">

        <!-- HEADER -->
        <div class="header" *ngIf="routerState?.url?.indexOf('/capa') === -1">

            <button mat-icon-button class="sidebar-toggle mr-16 cdk-black-fg" fxHide.gt-md
                    (click)="toggleSidebar('juntadas-left-sidebar-1')">
                <mat-icon>menu</mat-icon>
            </button>

            <div *ngIf="!capa" class="juntada-navigation">

                <button mat-mini-fab class="previous accent cdk-white-fg"
                        (click)="gotoPreviousStep()"
                        [disabled]="currentStep.step === 0 && currentStep.subStep === 0">
                    <mat-icon>chevron_left</mat-icon>
                </button>

                <div>
                    <h3 *ngIf="!loading">{{fileName}}</h3>
                </div>

                <button mat-mini-fab class="next accent cdk-white-fg"
                        (click)="gotoNextStep()"
                        [disabled]="currentStep.step === totalSteps - 1 && currentStep.subStep === index[currentStep.step].length - 1">
                    <mat-icon>chevron_right</mat-icon>
                </button>

            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">

            <div *ngIf="!capa" class="processo-view-juntada">

                <div class="loading" *ngIf="loading">
                    <mat-spinner diameter="24"></mat-spinner>
                </div>

                <div class="sem-juntadas" *ngIf="!loading && (juntadas)?.length === 0">
                    <span class="no-juntadas-text hint-text"> Não há documentos juntados</span>
                </div>

                <div *ngIf="!loading && (juntadas)?.length > 0" class="processo-view-juntada-content">
                    <iframe id="iframe-juntadas"
                            [src]="src">
                    </iframe>
                </div>
            </div>

            <router-outlet></router-outlet>
        </div>
        <!-- / CONTENT -->
    </div>
</div>
