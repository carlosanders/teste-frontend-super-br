<div class="page-layout left-sidebar">

    <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" [name]="this.sidebarName" position="left" lockedOpen="gt-md">
        <processo-view-main-sidebar [@animate]="{value:'*'}" [capaProcesso]="capaProcesso" [capa]="capa"
                                    (scrolled)="onScroll()"></processo-view-main-sidebar>
    </cdk-sidebar>
    <!-- / SIDEBAR -->

    <div class="center">

        <!-- HEADER -->
        <div class="header" *ngIf="routerState?.url?.indexOf('/capa') === -1 && !vinculacao && !documentoAvulso && !modelos">

            <button mat-icon-button class="sidebar-toggle mr-16 cdk-black-fg" fxHide.gt-md
                    (click)="toggleSidebar(this.sidebarName)">
                <mat-icon>menu</mat-icon>
            </button>

            <div *ngIf="!capa && !vinculacao && !documentoAvulso" class="juntada-navigation">

                <button mat-mini-fab class="previous accent cdk-white-fg"
                        (click)="gotoPreviousStep()"
                        [disabled]="disabledBack()">
                    <mat-icon>chevron_left</mat-icon>
                </button>

                <div>
                    <h3 *ngIf="!(loading$ | async)">{{fileName}}</h3>
                </div>

                <button mat-mini-fab class="next accent cdk-white-fg"
                        (click)="gotoNextStep()"
                        [disabled]="disabledNext()">
                    <mat-icon>chevron_right</mat-icon>
                </button>

            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">

            <div *ngIf="!capa && !vinculacao && !documentoAvulso && !modelos" class="processo-view-juntada">

                <div class="loading" *ngIf="(loading$ | async)">
                    <mat-spinner diameter="24"></mat-spinner>
                </div>

                <div class="sem-juntadas" *ngIf="!(loading$ | async) && (juntadas)?.length === 0">
                    <span class="no-juntadas-text hint-text"> Não há documentos juntados</span>
                </div>

                <div *ngIf="!(loading$ | async) && (juntadas)?.length > 0" class="processo-view-juntada-content">
                    <iframe id="iframe-juntadas" *ngIf="src"
                            [src]="src">
                    </iframe>
                    <div class="div-about-blank" *ngIf="!src">
                        <span class="no-juntadas-text hint-text"> Não há documentos</span>
                    </div>
                </div>
            </div>

            <router-outlet></router-outlet>
        </div>
        <!-- / CONTENT -->
    </div>
</div>
