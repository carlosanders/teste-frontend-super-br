<div class="sidebar-content" [ngClass]="{'full': routerState.url.indexOf('apps/processo') > -1}">

    <div class="card">

        <!-- SIDEBAR HEADER -->
        <div class="header p-24" fxLayout="row" fxLayoutAlign="start center">
            <mat-icon class="mr-16">book</mat-icon>
            <span class="h5">Unidade Arquiv√≠stica</span>
        </div>
        <!-- / SIDEBAR HEADER -->

        <!-- SIDEBAR CONTENT -->
        <div class="content" cdkPerfectScrollbar>
            <div class="nav material2">
                <div class="nav-item" *ngFor="let link of links">
                    <a class="nav-link" matRipple [routerLink]="[link.link]"
                       *ngIf="(link.canShow === undefined || (link.canShow(this.processo$) | async) === true) && (link.role === undefined || this._loginService.isGranted(link.role))"
                       [routerLinkActive]="['active', 'accent']">
                        <mat-icon class="nav-link-icon">{{ link.icon }}</mat-icon>
                        <span class="title">{{link.nome}}</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- / SIDEBAR CONTENT -->
    </div>
</div>
