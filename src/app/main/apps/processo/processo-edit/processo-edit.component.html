<div fxLayout="row" class="page-layout full-width left-sidebar inner-scroll">

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" [ngClass]="{'full': routerState.url.indexOf('apps/processo') > -1}" name="processo-edit-main-sidebar" position="left" [lockedOpen]="routerState.url.indexOf('apps/processo') > -1 ? 'gt-md' : 'gt-xl'">

        <!-- SIDEBAR CONTENT -->
        <div class="content" fusePerfectScrollbar>
            <processo-edit-main-sidebar [@animate]="{value:'*'}"></processo-edit-main-sidebar>
        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->

    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT HEADER -->
        <div class="header" fxLayout="row" fxLayoutAlign="start center">
            <div class="sidebar-toggle">
                <button mat-icon-button *ngIf="routerState.url.indexOf('apps/processo') > -1"
                        (click)="toggleSidebar('processo-edit-main-sidebar')" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>

                <button mat-icon-button *ngIf="routerState.url.indexOf('apps/processo') === -1"
                        (click)="toggleSidebar('processo-edit-main-sidebar')" fxHide.gt-xl>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div class="actions">
                <button mat-icon-button aria-label="Download">
                    <mat-icon class="black-fg">cloud_download</mat-icon>
                </button>
                <button mat-icon-button aria-label="Arquivar">
                    <mat-icon class="black-fg">archive</mat-icon>
                </button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card" fusePerfectScrollbar>

            <router-outlet></router-outlet>

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
