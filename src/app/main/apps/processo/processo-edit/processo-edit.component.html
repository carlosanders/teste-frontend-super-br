<div class="page-layout full-width left-sidebar inner-scroll">

    <!-- CENTER -->
    <div class="center">
        <!-- CONTENT HEADER -->
        <div class="header">
            <div class="sidebar-toggle">
                <button mat-icon-button
                        *ngIf="routerState.url.indexOf('apps/processo') > -1 && routerState.params.processoHandle && routerState.params.processoHandle !== 'criar'"
                        (click)="toggleSidebar('processo-edit-main-sidebar')" fxHide.gt-md>
                    <mat-icon>menu</mat-icon>
                </button>

                <button mat-icon-button
                        *ngIf="routerState.url.indexOf('apps/processo') === -1 && routerState.params.processoHandle && routerState.params.processoHandle !== 'criar'"
                        (click)="toggleSidebar('processo-edit-main-sidebar')" fxHide.gt-xl>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </div>
        <!-- / CONTENT HEADER -->
        <div class="m-8" *ngIf="this.processo?.id && this.processo?.origemDados">
            <mat-card *showIfRole="'ROLE_COLABORADOR'">
                <mat-card-subtitle>Integração</mat-card-subtitle>
                <div>ORIGEM DE DADOS: {{this.processo?.origemDados.fonteDados}}</div>
                <div>ÚLTIMA
                    SINCRONIZAÇÃO:
                    {{this.processo?.origemDados.dataHoraUltimaConsulta?.toDate() | date: 'dd/MM/yyyy HH:mm'}}</div>
                <div *ngIf="this.processo?.origemDados.status === 1">STATUS: SUCESSO</div>
                <div *ngIf="this.processo?.origemDados.status >= 2">STATUS: ERRO!</div>
                <div *ngIf="this.processo?.origemDados.status === 0" class="spinner-wrapper">
                    <span>STATUS: </span>
                    <mat-spinner diameter="14"></mat-spinner>
                </div>
            </mat-card>
        </div>
        <div class="content" cdkPerfectScrollbar>
            <router-outlet></router-outlet>
        </div>
    </div>
    <!-- / CENTER -->
</div>
