<cdk-vinculacao-processo-grid
        [loading]="(loading$ | async)"
        [vinculacoesProcessos]="(vinculacoesProcessos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['edit', 'delete']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (delete)="delete($event)">
</cdk-vinculacao-processo-grid>
