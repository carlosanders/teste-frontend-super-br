<cdk-transicao-grid
        [loading]="(loading$ | async)"
        [transicoes]="(transicoes$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['edit', 'delete']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (delete)="delete($event)">
</cdk-transicao-grid>
