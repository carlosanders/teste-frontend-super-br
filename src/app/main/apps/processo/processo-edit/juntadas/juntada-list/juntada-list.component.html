<div class="header">
    <button mat-mini-fab
            class="m-8 active accent"
            (click)="upload()"
            matTooltip="Anexar">
        <mat-icon class="secondary-text">attach_file</mat-icon>
    </button>

    <button mat-mini-fab
            class="m-8 active accent"
            (click)="desentranhar()"
            matTooltip="Desentranhar">
        <mat-icon class="secondary-text">low_priority</mat-icon>
    </button>
</div>

<div class="content">

    <cdk-componente-digital-card-list #ckdUpload
                                      [processoOrigem]="processo"
                                      (completed)="onComplete()">
    </cdk-componente-digital-card-list>

    <cdk-juntada-grid
        [loading]="(loading$ | async)"
        [juntadas]="(juntadas$ | async)"
        [total]="(pagination$ | async)?.total"
        [actions]="['copiar','edit', 'assinar', 'showDeleted', 'adicionarVinculacao', 'removerVinculacoes']"
        (reload)="reload($event)"
        (excluded)="excluded($event)"
        (copiar)="copiar($event)"
        (edit)="editar($event)"
        (assinar)="assinar($event)"
        (adicionarVinculacao)="adicionarVinculacao($event)"
        (removerVinculacoes)="removerVinculacoes($event)"
        [assinandoId]="(assinandoDocumentosId$ | async)"
        [desentranhadoId]="(desentranhadoIds$ | async)"
        (removeAssinatura)="removeAssinatura($event)"
        [removendoAssinaturaId]="(removendoAssinaturaDocumentosId$ | async)">
    </cdk-juntada-grid>
</div>
<router-outlet></router-outlet>
