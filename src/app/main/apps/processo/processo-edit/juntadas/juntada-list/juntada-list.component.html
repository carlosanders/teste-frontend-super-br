<cdk-juntada-grid
        [loading]="(loading$ | async)"
        [juntadas]="(juntadas$ | async)"
        [total]="(pagination$ | async)?.total"
        [actions]="['desentranhar', 'copiar']"
        (reload)="reload($event)"
        (copiar)="copiar($event)"
        (desentranhar)="desentranhar($event)">
</cdk-juntada-grid>
