<cdk-juntada-grid
        [loading]="(loading$ | async)"
        [juntadas]="(juntadas$ | async)"
        [total]="(pagination$ | async)?.total"
        [actions]="['desentranhar', 'copiar','edit']"
        (reload)="reload($event)"
        (copiar)="copiar($event)"
        (edit)="editar($event)"
        (desentranhar)="desentranhar($event)">
</cdk-juntada-grid>

<router-outlet></router-outlet>
