<div class="header">
    <path icone="label"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="etiquetas">
    </path>
</div>
<cdk-etiqueta-form
        [etiqueta]="etiqueta"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        [modalidadeEtiquetaPagination]="modalidadeEtiquetaPagination"
        (abort)="doAbort()"
        (save)="submit($event)">
</cdk-etiqueta-form>
