<div class="unidades-content page-layout left-sidebar">
    <!-- SIDEBAR -->
    <cdk-sidebar *ngIf="routerState.params.unidadeHandle && routerState.params.unidadeHandle !== 'default' && routerState.params.unidadeHandle !== 'criar'"
                 class="sidebar" name="unidades-orgao-central-main-sidebar" position="left"
                 [lockedOpen]="routerState.params['unidadeHandle'] !== 'default' ? 'gt-sm' : ''">

        <!-- SIDEBAR CONTENT -->
        <div class="content">
            <unidades-orgao-central-main-sidebar [@animate]="{value:'*'}"></unidades-orgao-central-main-sidebar>
        </div>
    </cdk-sidebar>

    <div class="unidades-content" fxFlex fxLayout="column">
        <!-- CONTENT -->
        <div class="p-16" fxFlex="1 1 auto" cdkPerfectScrollbar>
            <router-outlet></router-outlet>
        </div>
        <!-- / CONTENT -->
    </div>
</div>
