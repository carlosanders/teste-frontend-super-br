<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="space-between start"
     class="header2 accent p-16 pb-4">
    <div class="logo" fxFlex fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-26" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            language
        </mat-icon>
        <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{(this.orgaoCentral$ | async)?.valor}}</span>
    </div>
    <div class="logo">
        <mat-icon class="logo-icon s-18" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            domain
        </mat-icon>
        <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">{{(this.unidade$ | async)?.nome}}</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<div class="content mt-16" cdkPerfectScrollbar *ngIf="this.routerState.params.unidadeHandle !== 'default'">
    <div class="nav material2" *showIfRole="'ROLE_COORDENADOR_ORGAO_CENTRAL'">
        <div class="nav-subheader pl-8 mt-0">
            <mat-icon>language</mat-icon>
            <span>COORDENAÇÃO DE UNIDADE</span>
        </div>
        <div>
            <div class="nav-item" *ngFor="let link of links">
                <a class="nav-link" matRipple
                   [routerLink]="'/apps/coordenador/nacional/' + this.routerState.params.entidadeHandle + '/unidades/'
                   + this.routerState.params.unidadeHandle + '/' + link.link"
                   [routerLinkActive]="['active', 'accent']">
                    <mat-icon class="nav-link-icon">{{ link.icon }}</mat-icon>
                    <span>{{link.nome}}</span>
                </a>
            </div>
        </div>
    </div>
</div>
