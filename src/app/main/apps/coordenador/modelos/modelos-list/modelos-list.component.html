<div class="header">
    <path icone="subject"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="modelos">
    </path>
</div>
<cdk-modelo-grid
        [loading]="(loading$ | async)"
        [modelos]="(modelos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [displayedColumns]="colunas"
        [actions]="actions"
        (reload)="reload($event)"
        (create)="create()"
        (edit)="edit($event)"
        (especie)="especieSetores($event)"
        (editConteudo)="editConteudo($event)"
        (delete)="delete($event)">
</cdk-modelo-grid>

<router-outlet></router-outlet>
