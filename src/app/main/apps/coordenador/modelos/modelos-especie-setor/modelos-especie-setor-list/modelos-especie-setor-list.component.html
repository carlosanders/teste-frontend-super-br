<cdk-vinculacao-modelo-grid
    [loading]="(loading$ | async)"
    [vinculacaoModelos]="(vinculacoesModelos$ | async)"
    [total]="(pagination$ | async)?.total"
    [deletingIds]="(deletingIds$ | async)"
    [deletedIds]="(deletedIds$ | async)"
    [orgaoCentralPagination]="orgaoCentralPagination"
    [modeloPagination]="modeloPagination"
    [actions]="['edit', 'create', 'delete']"
    [displayedColumns]="['id', 'modelo.nome', 'especieSetor.nome', 'orgaoCentral.valor', 'actions']"
    (reload)="reload($event)"
    (create)="create()"
    (edit)="edit($event)"
    (delete)="delete($event)">
</cdk-vinculacao-modelo-grid>
