<cdk-lembrete-form
    [processo]="this.processo"
    [saving]="(isSaving$ | async)"
    [errors]="(errors$ | async)"
    (save)="submit($event)">
</cdk-lembrete-form>


<cdk-lembrete-grid
    [loading]="loading"
    [lembretes]="lembretes"
    [total]="total"
    [actions]="['select', 'cancel']"
    (reload)="reload($event)">
</cdk-lembrete-grid>
