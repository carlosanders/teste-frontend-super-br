<div id="painel" class="page-layout simple left-sidebar inner-scroll" fxLayout="row">

    <!-- CENTER -->
    <div class="center" cdkPerfectScrollbar>

        <!-- HEADER -->
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">

            <div fxLayout="row" fxLayoutAlign="space-between start">

                <span class="mat-display-1 my-0 my-sm-24 welcome-message"
                      [@animate]="{value:'*',params:{x:'50px'}}">Bem-vindo, {{(_profile.nome.split(' ')[0]).charAt(0) + (_profile.nome.split(' ')[0]).slice(1).toLowerCase()}}
                </span>

            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content" fxLayout="column">

            <div fxLayout="row wrap" fxLayoutAlign="start start">
                <widgets fxLayout="row wrap" fxLayoutAlign="space-between start" fxFlex="75"
                         *cdkIfOnDom
                         [@animateStagger]="{value:'50'}" #widgets></widgets>

                <div class="p-12" fxFlex="25">
                    <cdk-historico-timeline class="p-12" [isLoading]="historicoIsLoding"
                                            [historicos]="historicos"></cdk-historico-timeline>
                </div>
            </div>

        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->
</div>
