<div class="page-layout simple left-sidebar inner-scroll" fxLayout="row">

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24 pb-0" fxLayout="column" fxLayoutAlign="space-between">
            <div fxLayout="row" fxLayoutAlign="space-between start">
                <span class="mat-display-1 my-0 my-sm-16 welcome-message"
                      [@animate]="{value:'*',params:{x:'50px'}}">Bem-vindo, {{(_profile.nome.split(' ')[0]).charAt(0) + (_profile.nome.split(' ')[0]).slice(1).toLowerCase()}}
                </span>
            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT -->
        <div class="content" cdkPerfectScrollbar>
            <widgets *cdkIfOnDom
                     [@animateStagger]="{value:'50'}"></widgets>
        </div>
        <!-- / CONTENT -->

    </div>
    <!-- / CENTER -->
</div>
