<div class="header">
    <mat-icon class="mr-8 s-16">people</mat-icon>
    <span>pessoas</span>
</div>
<cdk-pessoa-grid
    [loading]="(loading$ | async)"
    [pessoas]="(pessoas$ | async)"
    [total]="(pagination$ | async)?.total"
    [displayedColumns]="['id', 'nome', 'numeroDocumentoPrincipal', 'pessoaRepresentada', 'pessoaConveniada', 'pessoaValidada', 'actions']"
    [actions]="['edit', 'create']"
    (reload)="reload($event)"
    (edit)="edit($event)"
    (create)="create()">
</cdk-pessoa-grid>
<router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
