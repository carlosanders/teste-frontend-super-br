<div class="header">
    <mat-icon class="mr-8 s-16">person</mat-icon>
    <a [routerLink]="['/apps/admin/usuarios/listar']">usuarios</a>
    <span class="mr-4 ml-4">/</span>
    <span>usuario {{routerState.params.usuarioHandle}}</span>
</div>
<mat-horizontal-stepper linear #stepper>
    <mat-step [completed]="formUsuario.value.id">
        <ng-template matStepLabel>Usu√°rio</ng-template>
        <cdk-usuario-form
            [usuario]="(usuario$ | async)"
            [form]="formUsuario"
            [saving]="(isSaving$ | async)"
            [errors]="(errors$ | async)"
            (save)="submitUsuario($event)"
            (abort)="doAbortUsuario()"
            (usuarioCarregado)="usuarioCarregado($event)"
        >
        </cdk-usuario-form>
    </mat-step>
    <mat-step [stepControl]="formColaborador">
        <ng-template matStepLabel>Colaborador</ng-template>
        <cdk-colaborador-form
            [colaborador]="colaborador"
            [usuario]="usuario"
            [form]="formColaborador"
            [saving]="(isSaving$ | async)"
            [errors]="(errors$ | async)"
            (save)="submitColaborador($event)"
            (abort)="doAbortColaborador()">
        </cdk-colaborador-form>
    </mat-step>
</mat-horizontal-stepper>
