<cdk-coordenador-form
    [coordenador]="coordenador"
    [saving]="(isSaving$ | async)"
    [errors]="(errors$ | async)"
    [usuario]="(usuario$ | async)"
    [orgaoCentralPagination]="orgaoCentralPagination"
    [unidadePagination]="unidadePagination"
    [setorPagination]="setorPagination"
    (save)="submit($event)"
    (abort)="doAbort()">
</cdk-coordenador-form>
