<div class="header" *ngIf="modulo==='unidade'">
    <mat-icon class="mr-8 s-16">low_priority</mat-icon>
    <a [routerLink]="['/apps/admin/unidades/listar']">unidades</a>
    <span class="mr-4 ml-4">/</span>
    <a [routerLink]="['/apps/admin/unidades/editar', routerState.params.unidadeHandle]">
        unidade {{routerState.params.unidadeHandle}}</a>
    <span class="mr-4 ml-4">/</span>
    <a [routerLink]="['/apps/admin/unidades', routerState.params.unidadeHandle, 'setores', 'listar']">
        setores</a>
    <span class="mr-4 ml-4">/</span>
    <a [routerLink]="['/apps/admin/unidades', routerState.params.unidadeHandle, 'setores', 'editar', routerState.params.setorHandle]">
        setor {{routerState.params.setorHandle}}</a>
    <span class="mr-4 ml-4">/</span>
    <span>lotações</span>
</div>
<div class="header" *ngIf="modulo==='lotacao'">
    <mat-icon class="mr-8 s-16">low_priority</mat-icon>
    <span>lotações</span>
</div>
<cdk-lotacao-grid
        [loading]="(loading$ | async)"
        [lotacoes]="(lotacoes$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [displayedColumns]="['select', 'id', 'colaborador.usuario.nome', 'setor.unidade.nome', 'setor.nome', 'peso', 'distribuidor', 'principal', 'actions']"
        [actions]="['edit', 'create', 'delete']"
        [setorPagination]="this.setorPagination"
        (create)="create()"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (delete)="delete($event)">
</cdk-lotacao-grid>
