<cdk-lotacao-grid
        [loading]="(loading$ | async)"
        [lotacoes]="(lotacoes$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [displayedColumns]="['select', 'id', 'colaborador.usuario.nome', 'setor.unidade.nome', 'setor.nome', 'peso', 'distribuidor', 'coordenador', 'principal', 'actions']"
        [actions]="['edit', 'delete']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (setPrincipal)="setPrincipal($event)"
        (delete)="delete($event)">
</cdk-lotacao-grid>
