<!-- SIDEBAR HEADER -->
<div class="header">
    <div class="logo">
        <span class="logo-text ml-8 s-24" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Administrador</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content" cdkPerfectScrollbar>
    <div class="nav material2">

        <div *ngFor="let module of links | keyvalue" class="pb-8">
            <mat-expansion-panel *showIfRole="module.value[0]?.role"  class="mat-elevation-z0" expanded="true">
                <mat-expansion-panel-header [collapsedHeight]="'48px'" [expandedHeight]="'48px'" style="background-color: whitesmoke;">
                    <mat-panel-title>
                        {{module.key.toUpperCase()}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="nav-item" *ngFor="let link of links[module.key]">
                    <a *showIfRole="link.role" class="nav-link" matRipple [routerLink]="'/apps/admin/' + link.link"
                       [routerLinkActive]="['active', 'accent']" (click)="fecharSidebar()">
                        <mat-icon class="nav-link-icon">{{ link.icon }}</mat-icon>
                        <span>{{link.nome}}</span>
                    </a>
                </div>
            </mat-expansion-panel>
        </div>
    </div>
</div>
<!-- / SIDEBAR CONTENT -->
