<div class="header">
    <mat-icon class="mr-8 s-16">view_array</mat-icon>
    <span>templates</span>
</div>
<cdk-template-grid
    [loading]="(loading$ | async)"
    [templates]="(templates$ | async)"
    [total]="(pagination$ | async)?.total"
    [actions]="['create', 'edit', 'editConteudo']"
    (reload)="reload($event)"
    (edit)="edit($event)"
    (create)="create()"
    (editConteudo)="editConteudo($event)">
</cdk-template-grid>

<router-outlet></router-outlet>
