<cdk-template-form
    [template]="template"
    [saving]="(isSaving$ | async)"
    [errors]="(errors$ | async)"
    [tipoDocumentoPagination]="tipoDocumentoPagination"
    [modalidadeTemplatePagination]="modalidadeTemplatePagination"
    (save)="submit($event)"
    (abort)="doAbort()">
</cdk-template-form>
