<div class="header">
    <mat-icon class="mr-8 s-16">low_priority</mat-icon>
    <span>workflows</span>
</div>
<div class="content">
    <cdk-workflow-grid
        [loading]="(loading$ | async)"
        [workflows]="(workflows$ | async)"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [total]="(pagination$ | async)?.total"
        [displayedColumns]="['id', 'especieTarefaInicial.nome', 'especieProcesso.nome', 'actions']"
        [actions]="['view', 'transicoes', 'edit', 'create', 'delete']"
        (editTransicoesWorflow)="editTransicoesWorkflow($event)"
        (view)="view($event)"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (create)="create()"
        (delete)="delete($event)">
    </cdk-workflow-grid>
</div>
