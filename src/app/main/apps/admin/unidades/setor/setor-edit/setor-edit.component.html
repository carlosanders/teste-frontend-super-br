<div class="content" cdkPerfectScrollbar>
    <cdk-setor-form
        [setor]="setor"
        [unidade]="(unidade$ | async)"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        [setorPagination]="setorPagination"
        [especieSetorPagination]="especieSetorPagination"
        [requiredParent]="false"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-setor-form>
</div>
