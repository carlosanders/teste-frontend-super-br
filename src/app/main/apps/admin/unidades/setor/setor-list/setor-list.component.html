<div class="header">
    <mat-icon class="mr-8 s-16">location_city</mat-icon>
    <a [routerLink]="['/apps/admin/unidades/listar']">unidades</a>
    <span class="mr-4 ml-4">/</span>
    <a [routerLink]="['/apps/admin/unidades/editar', routerState.params.unidadeHandle]">
        unidade {{routerState.params.unidadeHandle}}</a>
    <span class="mr-4 ml-4">/</span>
    <span>setores</span>
</div>
<cdk-setor-grid
        [loading]="(loading$ | async)"
        [setores]="(setores$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [displayedColumns]="['select', 'id', 'nome', 'sigla','especieSetor.nome','parent.nome', 'apenasDistribuidor','ativo','actions']"
        [actions]="['edit','create','delete','lotacoes','localizadores']"
        (reload)="reload($event)"
        (create)="create()"
        (edit)="edit($event)"
        (lotacoes)="lotacoes($event)"
        (localizadores)="localizadores($event)"
        (delete)="delete($event)">
</cdk-setor-grid>
