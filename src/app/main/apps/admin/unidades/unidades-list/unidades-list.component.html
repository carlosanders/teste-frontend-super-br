<div class="header">
    <mat-icon class="mr-8 s-16">location_city</mat-icon>
    <span>unidades</span>
</div>
<cdk-setor-grid
    [loading]="(loading$ | async)"
    [setores]="(unidades$ | async)"
    [total]="(pagination$ | async)?.total"
    [deletingIds]="(deletingIds$ | async)"
    [deletedIds]="(deletedIds$ | async)"
    [displayedColumns]="['select', 'id', 'nome', 'sigla', 'modalidadeOrgaoCentral.valor', 'ativo', 'actions']"
    [actions]="['create', 'edit', 'setores', 'competencias']"
    (reload)="reload($event)"
    (edit)="edit($event)"
    (create)="create()"
    (setoresEvent)="setores($event)"
    (competencias)="competencias($event)">
</cdk-setor-grid>
