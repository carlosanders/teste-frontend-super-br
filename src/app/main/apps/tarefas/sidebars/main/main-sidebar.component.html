<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="space-between start"
     class="header accent p-24 pb-4">
    <div class="logo" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-24" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            check_box
        </mat-icon>
        <span class="logo-text ml-8 s-24" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Tarefas</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content" cdkPerfectScrollbar>

    <div fxLayout="row" fxLayoutAlign="center">
        <mat-progress-bar [mode]="'indeterminate'" *ngIf="(loading$ | async)"></mat-progress-bar>
    </div>

    <div class="px-24 pt-32 pb-12">
        <button mat-raised-button
                class="mat-accent compose-dialog-button w-100-p"
                (click)="create()"
                aria-label="Criar">
            {{ 'TAREFA.COMPOSE' | translate }}
        </button>
    </div>

    <div class="nav material2">

        <div class="nav-subheader">
            MINHAS TAREFAS
            <button mat-icon-button [matMenuTriggerFor]="menuMain" class="btn_menu_folder"
                    aria-label="Ferramentas">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>
        </div>

        <div class="nav-item">
            <section dndDropzone (dndDrop)="onDrop([$event, null])">
                <a class="nav-link" matRipple [routerLink]="'/apps/tarefas/' + generoHandle + '/minhas-tarefas/entrada'"
                   [routerLinkActive]="['active', 'accent']">
                    <mat-icon class="nav-link-icon">inbox</mat-icon>
                    <span>Entrada</span>
                </a>
            </section>
        </div>

        <mat-menu #menuMain="matMenu">
            <button mat-menu-item aria-label="Criar Pasta" (click)="showFolderComponent()">
                <ng-container>
                    <mat-icon>folder</mat-icon>
                    <span>Criar Pasta</span>
                </ng-container>
            </button>
        </mat-menu>

        <div fxLayout="row" fxLayoutAlign="center center">
            <input #inputFolder type="text" *ngIf="showAddFolder" class="input-add-pasta" (keyup.enter)="addFolder()">
        </div>

        <div class="nav-item"
             *ngFor="let folder of folders$ | async">
            <section dndDropzone (dndDrop)="onDrop([$event, folder])" fxLayout="row" fxLayoutAlign="start center">
                <a class="nav-link" matRipple
                   [routerLink]="'/apps/tarefas/' + generoHandle + '/minhas-tarefas/' + folder.nome | lowercase"
                   [routerLinkActive]="['active', 'accent']">
                    <mat-icon class="nav-link-icon">{{ folder.icon ? folder.icon : 'folder' }}</mat-icon>
                    <span>{{folder.nome | titlecase}}</span>
                </a>
                <button mat-icon-button [matMenuTriggerFor]="menuFolder" class="btn_menu_folder" aria-label="Menu do Item">
                    <mat-icon class="secondary-text">more_vert</mat-icon>
                </button>
                <mat-menu #menuFolder="matMenu">
                    <button mat-menu-item aria-label="Apagar" (click)="delFolder(folder)">
                        <ng-container>
                            <mat-icon>delete</mat-icon>
                            <span>Apagar</span>
                        </ng-container>
                    </button>
                </mat-menu>
            </section>
        </div>

        <div class="nav-item">
            <a class="nav-link" matRipple [routerLink]="'/apps/tarefas/' + generoHandle + '/minhas-tarefas/eventos'"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">calendar_today</mat-icon>
                <span>Eventos</span>
            </a>
        </div>

        <div class="nav-subheader">COMPARTILHAMENTO</div>

        <div class="nav-item">
            <a class="nav-link" matRipple
               [routerLink]="'/apps/tarefas/' + generoHandle + '/compartilhadas/outros-usuarios'"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">share</mat-icon>
                <span>Outros Usuários</span>
            </a>
        </div>

        <div *ngIf="setoresCoordenacao.length > 0" class="nav-subheader">COORDENAÇÃO</div>

        <div class="nav-item" *ngFor="let setor of setoresCoordenacao">
            <a class="nav-link" matRipple [routerLink]="'/apps/tarefas/' + generoHandle + '/coordenacao/' + setor.id"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">{{ 'group' }}</mat-icon>
                <span>{{setor.nome | titlecase}}</span>
            </a>
        </div>

        <div *ngIf="usuariosAssessor.length > 0" class="nav-subheader">ASSESSOR</div>

        <div class="nav-item" *ngFor="let usuario of usuariosAssessor">
            <a class="nav-link" matRipple [routerLink]="'/apps/tarefas/' + generoHandle + '/assessor/' + usuario.id"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">{{ 'person' }}</mat-icon>
                <span>{{usuario.nome | titlecase}}</span>
            </a>
        </div>

    </div>
</div>
<!-- / SIDEBAR CONTENT -->
