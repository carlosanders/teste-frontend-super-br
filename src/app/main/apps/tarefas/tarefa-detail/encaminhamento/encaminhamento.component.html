<div id="encaminhamento">

    <!-- CONTENT -->
    <div class="content pr-24 pl-24" fxLayout="column" fxFlex="100">

        <form class="p-24 mr-24" fxLayoutGap="16px"
              fxLayout="column"
              fxLayoutAlign="start"
              name="form" [formGroup]="form">

            <div fxFlex="1 0 auto" fxLayout="column">

                <h2>Encaminhamento do Processo</h2>

                <mat-radio-group formControlName="options">
                    <mat-radio-button [value]="'criar_tarefa'">
                        Criar nova tarefa
                    </mat-radio-button>
                    <mat-radio-button [value]="'arquivar'">
                        Arquivar o processo
                    </mat-radio-button>
                    <mat-radio-button [value]="'remeter'">
                        Remeter para outro órgão
                    </mat-radio-button>
                </mat-radio-group>

                <div>Escolhido é: {{form.get('options').value}}</div>

            </div>

            <div fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
                 fxLayoutAlign="center center">
                <button mat-raised-button color="accent" class="mr-sm-12" (click)="submit()"
                        [disabled]="form.invalid">
                    PROSSEGUIR
                </button>

                <button mat-raised-button color="accent" class="mr-sm-12" (click)="cancel()"
                        [disabled]="form.invalid">
                    CANCELAR
                </button>
            </div>
        </form>


    </div>
</div>
