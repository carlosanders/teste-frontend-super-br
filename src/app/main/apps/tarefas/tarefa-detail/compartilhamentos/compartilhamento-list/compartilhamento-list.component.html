<div class="content">
    <cdk-compartilhamento-grid
        [loading]="(loading$ | async)"
        [compartilhamentos]="(compartilhamentos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['delete']"
        (delete)="delete($event)"
        (reload)="reload($event)">
    </cdk-compartilhamento-grid>
</div>
