<cdk-folder-grid
        [loading]="(loading$ | async)"
        [folders]="(folders$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['edit', 'delete']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (delete)="delete($event)">
</cdk-folder-grid>
