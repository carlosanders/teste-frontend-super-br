<div class="header">
    <path icone="file_copy"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="modelos">
    </path>
</div>
<cdk-modelo-grid
        [loading]="(loading$ | async)"
        [modelos]="(modelos$ | async)"
        [total]="(pagination$ | async)?.total"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [mode]="'search'"
        [actions]="['create', 'edit', 'editConteudo', 'delete']"
        (reload)="reload($event)"
        (excluded)="excluded($event)"
        (edit)="edit($event)"
        (editConteudo)="editConteudo($event)"
        (create)="create()"
        (delete)="delete($event)">
</cdk-modelo-grid>

<router-outlet></router-outlet>
