<div class="header">
    <path icone="person"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="perfil">
    </path>
</div>
<div class="content">
    <cdk-perfil-form
        [usuario]="usuario"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-perfil-form>
</div>
