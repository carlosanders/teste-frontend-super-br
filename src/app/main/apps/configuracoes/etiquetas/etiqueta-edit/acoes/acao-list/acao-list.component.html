<div class="header">
    <path icone="beenhere"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="etiquetas">
    </path>
</div>
<cdk-acao-list
        [loading]="(loading$ | async)"
        [acoes]="acoes"
        [triggerAcaoList]="triggerAcaoList"
        [deletingIds]="(deletingIds$ | async)"
        [deletedIds]="(deletedIds$ | async)"
        [actions]="['create', 'delete']"
        (reload)="reload($event)"
        (excluded)="excluded($event)"
        (create)="create()"
        (delete)="delete($event)">
</cdk-acao-list>
