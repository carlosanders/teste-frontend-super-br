<div class="header">
    <path icone="beenhere"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="etiquetas">
    </path>
</div>
<div class="content" cdkPerfectScrollbar>
    <cdk-acao-form
        [acao]="acao"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-acao-form>
</div>
