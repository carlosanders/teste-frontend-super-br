<div class="header">
    <path icone="event_busy"
          [caminhoAbsoluto]="routerState.url"
          inicioCaminho="contato">
    </path>
</div>
<div class="content" cdkPerfectScrollbar>
    <cdk-contato-form
        [contato]="contato"
        [saving]="(isSaving$ | async)"
        [errors]="(errors$ | async)"
        (save)="submit($event)"
        (abort)="doAbort()">
    </cdk-contato-form>
</div>
