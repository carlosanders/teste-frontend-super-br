<div id="responder-complementar">

    <!-- CONTENT -->
    <div class="content pr-24 pl-24" fxLayout="column" fxFlex="100">

        <div class="documentos mb-16" fxLayout="row">

            <mat-tab-group fxFlex="100">
                <mat-tab>
                    <ng-template matTabLabel>
                        <span [matBadge]="minutas.length.toString()" matBadgeOverlap="false" matBadgeColor="warn">Ferramentas</span>
                    </ng-template>

                    <div fxLayout="row" class="bt-upload">
                        <button mat-mini-fab
                                class="m-4 active accent"
                                [matMenuTriggerFor]="moreMenu" aria-label="Criar Documento"
                                (click)="$event.stopPropagation()">
                            <mat-icon class="secondary-text">attach_file</mat-icon>
                        </button>

                        <mat-menu #moreMenu="matMenu">
                            <button mat-menu-item aria-label="upload"
                                    (click)="upload()">
                                <ng-container>
                                    <mat-icon>picture_as_pdf</mat-icon>
                                    <span>Responder</span>
                                </ng-container>
                            </button>

                            <button mat-menu-item aria-label="editor de textos"
                                    (click)="upload()">
                                <ng-container>
                                    <mat-icon>picture_as_pdf</mat-icon>
                                    <span>Complementar</span>
                                </ng-container>
                            </button>
                        </mat-menu>
