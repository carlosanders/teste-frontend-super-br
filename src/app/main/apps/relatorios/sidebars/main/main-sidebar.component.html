<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="space-between start"
     class="header accent p-24 pb-4">
    <div class="logo" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-32" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            assessment
        </mat-icon>
        <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Relatorios</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content" cdkPerfectScrollbar>

    <div class="px-24 pt-32 pb-12">
        <button mat-raised-button
                class="mat-accent compose-dialog-button w-100-p"
                (click)="create()"
                aria-label="Criar">
            {{ 'RELATORIO.COMPOSE' | translate }}
        </button>
    </div>

    <div class="nav material2">

        <div class="nav-subheader">MEUS RELATORIOS</div>

        <div class="nav-item" dndDropzone (dndDrop)="onDrop([$event, null])">
            <a class="nav-link" matRipple [routerLink]="'/apps/relatorios/' + generoHandle + '/meus-relatorios/entrada'"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">inbox</mat-icon>
                <span>Entrada</span>
            </a>
        </div>

        <div class="nav-item" dndDropzone (dndDrop)="onDrop([$event, folder])"
             *ngFor="let folder of (folders$ | async)">
            <a class="nav-link" matRipple [routerLink]="'/apps/relatorios/' + generoHandle + '/meus-relatorios/' + folder.nome | lowercase"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">{{ folder.icon ? folder.icon : 'folder' }}</mat-icon>
                <span>{{folder.nome | titlecase}}</span>
            </a>
        </div>

        <div class="nav-subheader">ADMINISTRAÇÃO</div>

        <div class="nav-item">
            <a class="nav-link" matRipple [routerLink]="'/apps/relatorios/' + generoHandle + '/tipo-relatorio/outros-usuarios'"
               [routerLinkActive]="['active', 'accent']">
                <mat-icon class="nav-link-icon">build</mat-icon>
                <span>Tipo Relatório</span>
            </a>
        </div>

    </div>
</div>
<!-- / SIDEBAR CONTENT -->
