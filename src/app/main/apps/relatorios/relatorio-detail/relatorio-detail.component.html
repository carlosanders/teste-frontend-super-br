<div fxFlex fxLayout="column">

    <div class="relatorio-header" fxFlex="0 0 auto" fxLayout="row">

        <div class="pre-actions" fxLayout="row" fxLayoutAlign="start center">
            <button *ngIf="mobileMode" mat-icon-button (click)="deselectCurrentRelatorio()">
                <mat-icon class="secondary-text">arrow_back</mat-icon>
            </button>

            <button *ngIf="!mobileMode && !(maximizado$ | async)" mat-icon-button (click)="doToggleMaximizado()">
                <mat-icon class="secondary-text">zoom_out_map</mat-icon>
            </button>

            <button *ngIf="!mobileMode && (maximizado$ | async)" mat-icon-button (click)="doToggleMaximizado()">
                <mat-icon class="secondary-text">subdirectory_arrow_right</mat-icon>
            </button>

            <cdk-vinculacao-etiqueta-chips [vinculacoesEtiquetas]="(relatorio$ | async).vinculacoesEtiquetas"
                                           (create)="onEtiquetaCreate($event)"
                                           (edit)="onEtiquetaEdit($event)"
                                           [savingVincEtiquetaId]="(savingVincEtiquetaId$ | async)"
                                           [errors]="(errors$ | async)"
                                           [pagination]="vinculacaoEtiquetaPagination"
                                           (delete)="onEtiquetaDelete($event)"></cdk-vinculacao-etiqueta-chips>

        </div>

    </div>

    <div fxFlex="1 1 auto" class="relatorio-content">
        <router-outlet></router-outlet>
    </div>
</div>
