<div class="dados-basicos mb-16" *ngIf="!(isLoading$ | async)">
    <h3 style="font-weight: bold">Template</h3>

    <cdk-template-form cdkPerfectScrollbar [template]="template$ | async"
                       [saving]="(isSaving$ | async)"
                       [errors]="(errors$ | async)"
                       (save)="submit($event)">
    </cdk-template-form>
</div>
