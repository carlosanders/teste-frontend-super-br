<div class="dados-basicos mb-48" *ngIf="!(isLoading$ | async)">
    <h3>Template</h3>

    <cdk-template-form fxFlex [template]="template$ | async"
                       [saving]="(isSaving$ | async)"
                       [errors]="(errors$ | async)"

    </cdk-template-form>
</div>
