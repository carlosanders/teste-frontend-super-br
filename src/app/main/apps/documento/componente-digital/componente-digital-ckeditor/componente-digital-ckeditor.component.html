<div fxLayout="column" fxFlex="100">
    <div fxLayoutAlign="center">
        <mat-progress-bar [mode]="'indeterminate'" *ngIf="saving"></mat-progress-bar>
    </div>
    <div class="space" *ngIf="!saving" fxLayoutAlign="center">
    </div>
    <cdk-componente-digital-ckeditor [showModeloButtons]="routerState.url.indexOf('/modelo/') > -1"
                                     [showRepositorioButtons]="routerState.url.indexOf('/repositorio/') > -1"
                                     [componenteDigital]="(componenteDigital$ | async)"
                                     [repositorio]="(repositorio$ | async)"
                                     [pluginAssinar]="false"
                                     [btVersoes]="btVersoes"
                                     [logEntryPagination]="logEntryPagination"
                                     [errors]="(errors$ | async)"
                                     (clearRepositorio)="doClearRepositorio()"
                                     (query)="doQuery($event)"
                                     (save)="doSave($event)"
                                     (reverter)="doReverter($event)"
                                     (visualizar)="doVisualizar($event)"
                                     (comparar)="doComparar($event)"
                                     (assinarEletronicamente)="doAssinarEletronicamente($event)"
                                     (assinarDigitalmente)="doAssinarDigitalmente()"
                                     (pdf)="doPdf()">
    </cdk-componente-digital-ckeditor>
</div>
