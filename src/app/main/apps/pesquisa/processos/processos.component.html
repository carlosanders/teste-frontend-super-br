<cdk-processo-grid
        [loading]="(loading$ | async)"
        [processos]="(processos$ | async)"
        [total]="(pagination$ | async)?.total"
        [mode]="NUPHandle ? 'list' : 'search'"
        [actions]="['edit']"
        (reload)="reload($event)"
        (edit)="edit($event)">
</cdk-processo-grid>
