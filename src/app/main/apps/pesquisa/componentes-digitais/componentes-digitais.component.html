<cdk-componente-digital-grid
        [loading]="(loading$ | async)"
        [componentesDigitais]="(componentesDigitais$ | async)"
        [total]="(pagination$ | async)?.total"
        [mode]="'search'"
        [mobileMode]="mobileMode"
        [displayedColumns]="['select', 'id', 'documento.juntadaAtual.volume.processo.NUP', 'documento.tipoDocumento', 'highlights', 'actions']"
        [isColaborador]="_loginService.isGranted('ROLE_COLABORADOR')"
        [actions]="['edit']"
        (reload)="reload($event)"
        (edit)="edit($event)">
</cdk-componente-digital-grid>
