<cdk-componente-digital-grid class="altura"
        [loading]="(loading$ | async)"
        [componentesDigitais]="(componentesDigitais$ | async)"
        [total]="(pagination$ | async)?.total"
        [mode]="this._loginService.isGranted('ROLE_COLABORADOR') ? 'list' : 'search'"
        [actions]="['edit', 'view']"
        (reload)="reload($event)"
        (edit)="edit($event)"
        (view)="view($event)">
</cdk-componente-digital-grid>
