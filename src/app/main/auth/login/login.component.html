<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/supp.png">
            </div>

            <div class="title">BEM-VINDO AO SUPP</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>CPF</mat-label>
                    <input matInput ui-mask="999.999.999-99" formControlName="username">
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        CPF é obrigatório
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('username').hasError('required') &&
                                loginForm.get('username').hasError('username')">
                        Entre com um CPF válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Senha é obrigatório
                    </mat-error>
                </mat-form-field>

                <div *ngIf="errorMessage" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="center">
                    <mat-error>
                        {{errorMessage}}
                    </mat-error>
                </div>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">

                    <a class="forgot-password" [routerLink]="'/auth/esqueci-senha'">
                        Esqueceu a senha?
                    </a>
                </div>

                <button (click)="onSubmit()" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    LOGIN
                </button>

                <div fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="center">
                    <mat-progress-bar [mode]="'indeterminate'" *ngIf="loading"></mat-progress-bar>
                </div>

            </form>

            <div class="separator">
                <span class="text">OU</span>
            </div>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Ainda não tem uma conta?</span>
                <a class="link" [routerLink]="'/auth/register'">Criar uma conta</a>
            </div>

        </div>
    </div>
</div>
