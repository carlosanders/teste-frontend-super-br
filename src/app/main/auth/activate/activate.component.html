<div id="activate" fxLayout="column">

    <div id="activate-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="activate-register" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/supp.png">
            </div>

            <div class="title">ATIVAÇÃO NO SUPP</div>

            <div class="registred-success" *ngIf="isActivated">
                <p class="sub-title">
                    <mat-icon matSuffix class="secondary-text">done</mat-icon> Registro ativado com sucesso!<br>
                    O usuário foi ativado com sucesso, volte ao login para acessar o sistema.
                </p>
            </div>

            <div class="registred-success" *ngIf="!isActivated">
                <p class="sub-title">
                    <mat-icon matSuffix class="secondary-text">clear</mat-icon>Não foi possivel ativar o registro!<br>
                    {{errorMessage}}
                </p>
            </div>

            <div class="separator">
                <span class="text">OU</span>
            </div>

            <div class="login" fxLayout="column" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Voltar ao login</a>
            </div>

        </div>

    </div>

</div>
