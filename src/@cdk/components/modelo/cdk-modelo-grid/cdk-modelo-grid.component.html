<!-- CONTENT HEADER -->
<div class="header" fxLayout="column" *ngIf="showFilter">

    <div class="filters">
        <cdk-modelo-grid-filter (selected)="setGridFilter($event)"></cdk-modelo-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-8 p-8" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div class="actions" fxFlex fxLayout="row" fxLayoutAlign="end center">

             <button class="back" mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteModelos(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button *ngIf="mode === 'list'" class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button *ngIf="mode === 'list'" class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let modelo">
                    <mat-checkbox [checked]="selectedIds.indexOf(modelo.id) > -1"
                                  (change)="toggleInSelected(modelo.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(modelo.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let modelo" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(modelo.id) > -1}"> {{modelo.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nome
                </th>
                <td mat-cell *matCellDef="let modelo" class='has_label_on_mobile' data-label='Nome: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(modelo.id) > -1}"> {{modelo.nome}} </td>
            </ng-container>

            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Descrição
                </th>
                <td mat-cell *matCellDef="let modelo" class='has_label_on_mobile' data-label='Descrição: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(modelo.id) > -1}"> {{modelo.descricao}} </td>
            </ng-container>

            <!-- highlights Column -->
            <ng-container matColumnDef="highlights">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Resumo
                </th>
                <td mat-cell *matCellDef="let modelo" class='has_label_on_mobile' data-label='Resumo: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(modelo.id) > -1}"> <span [innerHTML]="modelo.highlights | safeHtml"></span> </td>
            </ng-container>

            <!-- Ativo Column -->
            <ng-container matColumnDef="ativo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Ativo
                </th>
                <td mat-cell *matCellDef="let modelo" class='has_label_on_mobile' data-label='Ativo: '>
                    <mat-checkbox
                            [disabled]="true"
                            [checked]="modelo.ativo"></mat-checkbox>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let modelo">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectModelo(modelo)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(modelo.id) > -1"
                            (click)="editModelo(modelo.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('editConteudo') > -1"
                            [disabled]="deletedIds?.indexOf(modelo.id) > -1"
                            (click)="editConteudoModelo(modelo.documento.componentesDigitais[0].id)"
                            aria-label="editar conteúdo"
                            matTooltip="Editar Conteúdo">
                        <mat-icon>desktop_windows</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(modelo.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(modelo.id) === -1"
                            [disabled]="deletedIds?.indexOf(modelo.id) > -1"
                            (click)="deleteModelo(modelo.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let modelo; columns: displayedColumns;">
            </tr>
        </table>

        <div fxFlex fxLayout="row" fxLayoutAlign="center center">
            <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>

    </div>

</div>
