<cdk-municipio-grid
        [loading]="loading"
        [municipios]="municipios"
        [displayedColumns]="['id', 'nome', 'sigla', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-municipio-grid>
