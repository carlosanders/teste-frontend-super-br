<cdk-vinculacao-etiqueta-grid
        [loading]="loading"
        [vinculacaoEtiquetas]="vinculacaoEtiquetas"
        [total]="total"
        [actions]="['select', 'cancel']"

</cdk-vinculacao-etiqueta-grid>
