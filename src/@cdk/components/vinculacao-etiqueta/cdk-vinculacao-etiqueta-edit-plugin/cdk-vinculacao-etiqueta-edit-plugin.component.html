<h1 mat-dialog-title>Inclusão de Conteúdo</h1>
<div mat-dialog-content>
    <mat-form-field fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="start center">
            <textarea matInput placeholder="Campo" #conteudo
                    cdkAutosizeMinRows="150"
                    cdkAutosizeMaxRows="150"
                   >{{data.conteudo}}</textarea>
        </div>
    </mat-form-field>
</div>
<div mat-dialog-actions class="actions m-16" fxLayout="row" fxLayoutAlign="start center">
    <button mat-button mat-dialog-close (click)="onNoClick()">Cancelar</button>
    <button mat-button  color="accent" class="mr-sm-12" (click)="onClickInserir(conteudo.value)" class=".accent">Inserir</button>
</div>
