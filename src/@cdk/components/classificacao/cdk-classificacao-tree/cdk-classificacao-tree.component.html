<div class="title">
    <h2>ALTERAR CLASSIFICAÇÃO</h2>
</div>

<div cdkPerfectScrollbar class="tree">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
            <button mat-icon-button disabled></button>
            <!--        <mat-checkbox class="checklist-leaf-node"-->
            <!--                      [checked]="checklistSelection.isSelected(node)"-->
            <!--                      (change)="todoLeafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>-->
            {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.filename">
                <mat-icon class="mat-icon-rtl-mirror" *ngIf="treeControl.isExpanded(node)">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
                <mat-icon class="mat-icon-rtl-mirror" *ngIf="!treeControl.isExpanded(node)" (click)="addNewItem(node)">
                    {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            {{node.name}}
            <!--        <mat-checkbox [checked]="descendantsAllSelected(node)"-->
            <!--                      [indeterminate]="descendantsPartiallySelected(node)"-->
            <!--                      (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>-->

            <mat-progress-bar *ngIf="node.isLoading"
                              mode="indeterminate"
                              class="example-tree-progress-bar"></mat-progress-bar>
        </mat-tree-node>
    </mat-tree>
</div>
