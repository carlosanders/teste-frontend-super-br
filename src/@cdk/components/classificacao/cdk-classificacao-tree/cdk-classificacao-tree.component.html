<div cdkPerfectScrollbar>
    <form class="p-16" fxLayoutGap="36px"
          fxLayout="column"
          fxLayoutAlign="start"
          name="form" [formGroup]="formPesquisa" (submit)="pesquisa()">

        <div class="title">
            <h2>ALTERAR CLASSIFICAÇÃO</h2>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Pesquisa</mat-label>
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Pesquisar" formControlName="pesquisa" maxlength="100" required upperCase>
            </div>
        </mat-form-field>

        <div *ngIf="!pesquisando" fxLayout="row" class="" fxFlex
             fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12"
                    [disabled]="formPesquisa.invalid">
                PESQUISAR
            </button>
        </div>

        <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <mat-spinner color="accent" diameter="24"></mat-spinner>
        </div>
    </form>

    <form class="p-16" fxLayoutGap="36px"
          fxLayout="column"
          fxLayoutAlign="start"
          name="form" [formGroup]="formClassificacao" (submit)="submit()">
        <div cdkPerfectScrollbar class="tree">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                    <button mat-icon-button disabled></button>
                    <!--        <mat-checkbox class="checklist-leaf-node"-->
                    <!--                      [checked]="checklistSelection.isSelected(node)"-->
                    <!--                      (change)="todoLeafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>-->
                    {{node.name}}
                </mat-tree-node>
                <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.filename">
                        <mat-icon class="mat-icon-rtl-mirror" *ngIf="treeControl.isExpanded(node)">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                        <mat-icon class="mat-icon-rtl-mirror" *ngIf="!treeControl.isExpanded(node)"
                                  (click)="addNewItem(node)">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                    <!--        <mat-checkbox [checked]="descendantsAllSelected(node)"-->
                    <!--                      [indeterminate]="descendantsPartiallySelected(node)"-->
                    <!--                      (change)="todoItemSelectionToggle(node)">{{node.name}}</mat-checkbox>-->

                    <mat-progress-bar *ngIf="node.isLoading"
                                      mode="indeterminate"
                                      class="example-tree-progress-bar"></mat-progress-bar>
                </mat-tree-node>
            </mat-tree>
        </div>

        <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12"
                    [disabled]="formClassificacao.invalid">
                ALTERAR CLASSIFICAÇÃO
            </button>
        </div>

        <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <mat-spinner color="accent" diameter="24"></mat-spinner>
        </div>

    </form>
</div>
