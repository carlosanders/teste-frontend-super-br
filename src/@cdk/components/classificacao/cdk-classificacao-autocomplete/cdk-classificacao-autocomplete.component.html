<mat-autocomplete [displayWith]="displayClassificacaoFn">
    <mat-option *ngFor="let classificacao of classificacaoList"
                [value]="classificacao">
        <span [innerHTML]="displayClassificacaoFn(classificacao) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="classificacaoListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
