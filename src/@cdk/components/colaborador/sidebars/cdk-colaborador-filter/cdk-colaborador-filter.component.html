<form class="altura" fxLayoutGap="16px" name="form" [formGroup]="form">

    <div class="header">
            <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                search
            </mat-icon>
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                  *ngIf="this.mode === 'list'">Filtro</span>
        </div>

        <div class="content" cdkPerfectScrollbar>
    <form fxLayoutGap="16px" name="form" [formGroup]="form">

            <mat-form-field>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Cargo"
                           formControlName="cargo"
                           [matAutocomplete]="cargo.autocomplete">
                </div>
                <cdk-cargo-autocomplete #cargo="cargoAutocomplete" [control]="form.get('cargo')">
                </cdk-cargo-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Modalidade do Colaborador"
                           formControlName="modalidadeColaborador"
                           [matAutocomplete]="modalidadeColaborador.autocomplete">
                </div>
                <cdk-modalidade-colaborador-autocomplete #modalidadeColaborador="modalidadeColaboradorAutocomplete"
                                                         [control]="form.get('modalidadeColaborador')">
                </cdk-modalidade-colaborador-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="UsuÃ¡rio"
                           formControlName="usuario"
                           [matAutocomplete]="usuario.autocomplete">
                </div>
                <cdk-usuario-autocomplete #usuario="usuarioAutocomplete" [control]="form.get('usuario')">
                </cdk-usuario-autocomplete>
            </mat-form-field>

        </div>

        <div class="padd" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
                Buscar
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()" *ngIf="this.mode === 'list'">
                Limpar
            </button>
        </div>
    </div>
</form>
