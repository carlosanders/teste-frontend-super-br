<form fxLayoutGap="16px" name="form" [formGroup]="form" (submit)="submit()">

    <mat-form-field fxFlex="100">
        <mat-label>Nome</mat-label>
        <input matInput #nome
               name="nome"
               formControlName="nome"
               maxlength="255" upperCase>
        <mat-hint align="end">{{nome.value.length}} / 255</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-label>Descrição</mat-label>
        <textarea formControlName="descricao"
                  matInput #descricao
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="4"
                  cdkAutosizeMaxRows="10"></textarea>
        <mat-hint align="end">{{descricao.value.length}} / 1000</mat-hint>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <div fxLayout="row" fxLayoutAlign="start center">
            <input matInput placeholder="Gênero Atividade"
                   formControlName="generoAtividade"
                   [matAutocomplete]="generoAtividade.autocomplete">
        </div>
        <cdk-genero-atividade-autocomplete
            #generoAtividade="generoAtividadeAutocomplete"
            [control]="form.get('generoAtividade')">
        </cdk-genero-atividade-autocomplete>
        <button matSuffix mat-button mat-icon-button
                (click)="showGeneroAtividadeGrid()">
            <mat-icon matTooltip="Procurar">search</mat-icon>
        </button>
    </mat-form-field>

    <mat-checkbox formControlName="ativo"
                  class="mr-16 mb-16" fxFlex="0 1 auto">
        Ativo
    </mat-checkbox>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions" *ngIf="!saving">
        <button mat-raised-button color="accent" class="mr-sm-12"
                [disabled]="form.invalid">
            SALVAR
        </button>

        <button mat-raised-button color="warn" type="button" class="mr-sm-12" (click)="doAbort()">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>

<cdk-genero-atividade-gridsearch
    *ngIf="activeCard === 'genero-atividade-gridsearch'"
    [pagination]="generoAtividadePagination"
    (selected)="selectGeneroAtividade($event)"
    (cancel)="cancel()">
</cdk-genero-atividade-gridsearch>
