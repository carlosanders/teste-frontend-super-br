<!-- CONTENT HEADER -->
<div class="header" fxLayout="column" *ngIf="showFilter">
    <div class="filters">
        <cdk-vinculacao-documento-grid-filter (selected)="setGridFilter($event)"></cdk-vinculacao-documento-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-16 p-16" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div class="actions m-8" fxFlex fxLayout="row" fxLayoutAlign="end center">

            <button mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteVinculacaoDocumentos(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let vinculacaoDocumento">
                    <mat-checkbox [checked]="selectedIds.indexOf(vinculacaoDocumento.id) > -1"
                                  (change)="toggleInSelected(vinculacaoDocumento.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(vinculacaoDocumento.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let vinculacaoDocumento" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(vinculacaoDocumento.id) > -1}"> {{vinculacaoDocumento.id}} </td>
            </ng-container>

            <!-- Documento Column -->
            <ng-container matColumnDef="documento.descricaoOutros">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Documento
                </th>
                <td mat-cell *matCellDef="let vinculacaoDocumento" class='has_label_on_mobile' data-label='Documento: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(vinculacaoDocumento.id) > -1}"> {{vinculacaoDocumento.documento?.descricaoOutros}} </td>
            </ng-container>

            <!-- DocumentoVinculado Column -->
            <ng-container matColumnDef="documentoVinculado.descricaoOutros">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Documento Vinculado
                </th>
                <td mat-cell *matCellDef="let vinculacaoDocumento" class='has_label_on_mobile' data-label='Documento Vinculado: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(vinculacaoDocumento.id) > -1}"> {{vinculacaoDocumento.documentoVinculado?.descricaoOutros}} </td>
            </ng-container>

            <!-- ModalidadeVinculacaoDocumento Column -->
            <ng-container matColumnDef="documentoVinculado.descricaoOutros">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Modalidade da Vinculação do Documento
                </th>
                <td mat-cell *matCellDef="let vinculacaoDocumento" class='has_label_on_mobile' data-label='Modalidade da Vinculação do Documento: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(vinculacaoDocumento.id) > -1}"> {{vinculacaoDocumento.documentoVinculado?.descricaoOutros}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let vinculacaoDocumento">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectVinculacaoDocumento(vinculacaoDocumento)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(vinculacaoDocumento.id) > -1"
                            (click)="editVinculacaoDocumento(vinculacaoDocumento.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(vinculacaoDocumento.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(vinculacaoDocumento.id) === -1"
                            [disabled]="deletedIds?.indexOf(vinculacaoDocumento.id) > -1"
                            (click)="deleteVinculacaoDocumento(vinculacaoDocumento.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let vinculacaoDocumento; columns: displayedColumns;">
            </tr>
        </table>

        <div fxFlex fxLayout="row" fxLayoutAlign="center center">
            <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>

    </div>

</div>
