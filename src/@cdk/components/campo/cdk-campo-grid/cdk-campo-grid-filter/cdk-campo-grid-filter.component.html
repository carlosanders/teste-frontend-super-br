<form class="p-24 mb-16" fxLayoutGap="16px" fxLayout="column" fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxFlex="1 0 auto" fxLayout="column">

        <mat-form-field fxFlex="100">
            <mat-label>Nome</mat-label>
            <input matInput #nome
                   name="nome"
                   formControlName="nome">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Descrição</mat-label>
            <input matInput #descricao
                   name="descricao"
                   formControlName="descricao">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>HTML</mat-label>
            <input matInput #html
                   name="html"
                   formControlName="html">
        </mat-form-field>

        <div fxFlex="0 1 auto" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
                Buscar
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()">
                Limpar
            </button>
        </div>
    </div>
</form>
