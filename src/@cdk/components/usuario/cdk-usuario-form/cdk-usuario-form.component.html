<form *ngIf="activeCard === 'form'" class="p-24 mr-24" fxLayoutGap="36px"
      fxLayout="column"
      fxLayoutAlign="start"
      name="form" [formGroup]="form" (submit)="submit()">

    <div fxFlex="1 0 auto" fxLayout="column" class="div-form">

        <mat-form-field fxFlex="100">
            <mat-label>CPF</mat-label>
            <input matInput #username
                   name="username"
                   formControlName="username"
                   [readonly]="form.value.id"
                   maxlength="255" upperCase required>
            <mat-hint align="end">{{username.value.length}} / 255</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Nome</mat-label>
            <input matInput #nome
                   name="nome"
                   formControlName="nome"
                   maxlength="255" upperCase required>
            <mat-hint align="end">{{nome.value.length}} / 255</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Email</mat-label>
            <input matInput #email
                   name="email"
                   formControlName="email"
                   maxlength="255" upperCase required>
            <mat-hint align="end">{{email.value.length}} / 255</mat-hint>
        </mat-form-field>

        <mat-form-field class="mr-16" fxFlex="1 0 auto">
            <textarea formControlName="assinaturaHTML"
                      matInput placeholder="Assinatura" upperCase required></textarea>
            <mat-error *ngIf="form.get('assinaturaHTML').hasError('formError')">
                {{form.get('assinaturaHTML').errors.formError}}
            </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="enabled"
                      class="mr-16 mb-16" fxFlex="0 1 auto">
            Ativo
        </mat-checkbox>

        <mat-checkbox formControlName="resetPassword" *ngIf="form.value.id"
                      class="mr-16 mb-16" fxFlex="0 1 auto">
            Resetar senha
        </mat-checkbox>
    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="mr-sm-12"
                [disabled]="form.invalid">
            SALVAR
        </button>
    </div>

    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>
