<mat-autocomplete [displayWith]="displayUsuarioFn">
    <mat-option *ngFor="let usuario of usuarioList"
                [value]="usuario">
        <span [innerHTML]="displayUsuarioFn(usuario) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="usuarioListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
