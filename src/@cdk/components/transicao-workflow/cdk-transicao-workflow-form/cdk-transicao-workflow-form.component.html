<form class="mr-24" fxLayoutGap="1px"
      fxLayout="column"
      fxLayoutAlign="start"
      name="form" [formGroup]="form" (submit)="submit()">

    <div fxLayout="column">

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="WorkFlow"
                       formControlName="workflow"
                       [matAutocomplete]="workflow.autocomplete">
            </div>
            <cdk-workflow-autocomplete
                #workflow="workflowAutocomplete"
                [control]="form.get('workflow')">
            </cdk-workflow-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showWorkflowGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Espécie Ativididade"
                       formControlName="especieAtividade"
                       [matAutocomplete]="especieAtividade.autocomplete">
            </div>
            <cdk-especie-atividade-autocomplete
                #especieAtividade="especieAtividadeAutocomplete"
                [control]="form.get('especieAtividade')">
            </cdk-especie-atividade-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showEspecieAtividadeGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Espécie Tarefa From"
                       formControlName="especieTarefaFrom"
                       [matAutocomplete]="especieTarefaFrom.autocomplete">
            </div>
            <cdk-especie-tarefa-autocomplete
                #especieTarefaFrom="especieTarefaAutocomplete"
                [control]="form.get('especieTarefaFrom')">
            </cdk-especie-tarefa-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showEspecieTarefaGrid('from')">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Espécie Tarefa To"
                       formControlName="especieTarefaTo"
                       [matAutocomplete]="especieTarefaTo.autocomplete">
            </div>
            <cdk-especie-tarefa-autocomplete
                #especieTarefaTo="especieTarefaAutocomplete"
                [control]="form.get('especieTarefaTo')">
            </cdk-especie-tarefa-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showEspecieTarefaGrid('to')">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
        </mat-form-field>

    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="mr-sm-12"
                [disabled]="form.invalid">
            SALVAR
        </button>

        <button mat-raised-button color="warn" type="button" class="mr-sm-12" (click)="doAbort()">
            CANCELAR
        </button>
    </div>

    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>

<cdk-workflow-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'workflow-gridsearch'"
    [pagination]="workflowPagination"
    (selected)="selectWorkflow($event)"
    (cancel)="cancel()">
</cdk-workflow-gridsearch>

<cdk-especie-atividade-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'especie-atividade-gridsearch'"
    [pagination]="workflowPagination"
    (selected)="selectEspecieAtividade($event)"
    (cancel)="cancel()">
</cdk-especie-atividade-gridsearch>

<cdk-especie-tarefa-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'especie-tarefa-gridsearch'"
    [pagination]="workflowPagination"
    (selected)="selectEspecieTarefa($event)"
    (cancel)="cancel()">
</cdk-especie-tarefa-gridsearch>
