<div class="left-sidebar" fxFlex>

    <!-- CONTENT -->
    <div class="content responsive-grid" fxFlex fxLayout="column">

        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let logEntry">
                    <mat-checkbox [checked]="selectedIds.indexOf(logEntry.id) > -1"
                                  (change)="toggleInSelected(logEntry.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(logEntry.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.logId}} </td>
            </ng-container>

            <!-- loggedAt Column -->
            <ng-container matColumnDef="loggedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Alterado em
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='loggedAt: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.loggedAt?.date | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>

            <!-- username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Alterado por
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='username: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.username}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    Reverter
                </th>
                <td mat-cell *matCellDef="let logEntry">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('reverter') > -1"
                            [disabled]="deletedIds?.indexOf(logEntry.id) > -1"
                            (click)="reverterLogEntry(logEntry.valor)"
                            aria-label="reverter"
                            matTooltip="Reverter">
                        <mat-icon>cached</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(logEntry.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let logEntry; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>

    </div>

</div>
