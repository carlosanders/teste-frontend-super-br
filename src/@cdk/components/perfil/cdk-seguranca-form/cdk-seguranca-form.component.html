<form *ngIf="activeCard === 'form'" class="p-24 mr-24" fxLayoutGap="36px"
      fxLayout="column"
      fxLayoutAlign="start"
      fxFlex="1 0 auto" name="form" [formGroup]="form" (submit)="submit()">

    <div fxFlex="1 0 auto" fxLayout="column" class="div-form">

        <mat-form-field fxFlex="100">
            <mat-label>Nova senha</mat-label>
            <input type="password"
                   matInput #password
                   name="password"
                   formControlName="password"
                   required
                   maxlength="255" upperCase>
            <mat-hint align="end">{{password.value.length}} / 255</mat-hint>
            <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Repita a nova senha</mat-label>
            <input type="password"
                   matInput #password2
                   name="password2"
                   formControlName="password2"
                   required
                   maxlength="255" upperCase>
            <mat-hint align="end">{{password2.value.length}} / 255</mat-hint>
            <mat-error>Campo obrigatório!</mat-error>
        </mat-form-field>

    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="mr-sm-12"
                [disabled]="form.invalid">
            SALVAR
        </button>
    </div>

    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>
