<mat-autocomplete [displayWith]="displayModalidadeGarantiaFn">
    <mat-option *ngFor="let modalidadeGarantia of modalidadeGarantiaList"
                [value]="modalidadeGarantia">
        <span [innerHTML]="displayModalidadeGarantiaFn(modalidadeGarantia) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="modalidadeGarantiaListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
