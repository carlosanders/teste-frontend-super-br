<!-- CONTENT HEADER -->
<div class="header" fxLayout="column" *ngIf="showFilter">

    <div class="filters">
        <cdk-assunto-grid-filter (selected)="setGridFilter($event)"></cdk-assunto-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center center">

        <div class="actions m-8" fxFlex fxLayout="row" fxLayoutAlign="end center">

            <button mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteAssuntos(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let assunto">
                    <mat-checkbox [checked]="selectedIds.indexOf(assunto.id) > -1"
                                  (change)="toggleInSelected(assunto.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="assunto.principal || (deletedIds?.indexOf(assunto.id) > -1)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let assunto" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(assunto.id) > -1}"> {{assunto.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="assuntoAdministrativo.nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nome
                </th>
                <td mat-cell *matCellDef="let assunto" class='has_label_on_mobile' data-label='Nome: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(assunto.id) > -1}"> {{assunto.assuntoAdministrativo?.nome}} </td>
            </ng-container>

            <!-- Principal Column -->
            <ng-container matColumnDef="principal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Principal
                </th>
                <td mat-cell *matCellDef="let assunto" class='has_label_on_mobile' data-label='Principal: '>
                    <mat-checkbox
                            [disabled]="true"
                            [checked]="assunto.principal"></mat-checkbox>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let assunto">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectAssunto(assunto)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(assunto.id) > -1"
                            (click)="editAssunto(assunto.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(assunto.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(assunto.id) === -1"
                            [disabled]="assunto.principal || (deletedIds?.indexOf(assunto.id) > -1)"
                            (click)="deleteAssunto(assunto.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let assunto; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

    </div>

</div>
