<form fxLayoutGap="16px" fxLayout="column" fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxFlex="1 0 auto" fxLayout="column">

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Assunto Administrativo"
                       formControlName="assuntoAdministrativo"
                       [matAutocomplete]="assuntoAdministrativo.autocomplete">
            </div>
            <cdk-assunto-administrativo-autocomplete #assuntoAdministrativo="assuntoAdministrativoAutocomplete" [control]="form.get('assuntoAdministrativo')">
            </cdk-assunto-administrativo-autocomplete>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Processo"
                       formControlName="processo"
                       [matAutocomplete]="processo.autocomplete">
            </div>
            <cdk-processo-autocomplete #processo="processoAutocomplete" [control]="form.get('processo')">
            </cdk-processo-autocomplete>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Origem de Dados"
                       formControlName="origemDados"
                       [matAutocomplete]="origemDados.autocomplete">
            </div>
            <cdk-origem-dados-autocomplete #origemDados="origemDadosAutocomplete" [control]="form.get('origemDados')">
            </cdk-origem-dados-autocomplete>
        </mat-form-field>

        <mat-checkbox formControlName="principal" class="mr-16 mb-16" fxFlex="0 1 auto">
            Principal
        </mat-checkbox>

        <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
            Buscar
        </button>

        <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()">
            Limpar
        </button>

    </div>
</form>
