<form class="p-24 mb-8" fxLayoutGap="16px" fxLayout="column" fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxFlex="1 0 auto" fxLayout="column">

        <mat-form-field *showIfRole="'ROLE_COLABORADOR'" fxFlex="100">
            <mat-label>Conteúdo</mat-label>
            <input matInput #conteudo
                   name="conteudo"
                   required
                   formControlName="conteudo">
        </mat-form-field>

        <mat-form-field *showIfNotRole="'ROLE_COLABORADOR'" fxFlex="100">
            <mat-label>Código da Assinatura Digital</mat-label>
            <input matInput #codigo
                   required
                   name="codigo"
                   formControlName="codigo">
        </mat-form-field>

        <mat-form-field *showIfRole="'ROLE_COLABORADOR'" fxFlex="100">
            <mat-label>Extensão</mat-label>
            <input matInput #extensao
                   name="extensao"
                   formControlName="extensao">
        </mat-form-field>

        <mat-form-field *showIfRole="'ROLE_COLABORADOR'" fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Processo de Origem"
                       formControlName="processoOrigem"
                       [matAutocomplete]="processo.autocomplete">
            </div>
            <cdk-processo-autocomplete #processo="processoAutocomplete" [control]="form.get('processoOrigem')">
            </cdk-processo-autocomplete>
        </mat-form-field>

        <mat-form-field *showIfRole="'ROLE_COLABORADOR'" class="mr-sm-12">
            <mat-label>Criado Em</mat-label>
            <input matInput formControlName="criadoEm" [matDatetimepicker]="criadoEm">
            <mat-datetimepicker-toggle matSuffix [for]="criadoEm"></mat-datetimepicker-toggle>
            <mat-datetimepicker #criadoEm type="datetime" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
        </mat-form-field>

        <mat-form-field *showIfRole="'ROLE_COLABORADOR'" fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Criado Por"
                       formControlName="criadoPor"
                       [matAutocomplete]="usuario.autocomplete">
            </div>
            <cdk-usuario-autocomplete #usuario="usuarioAutocomplete" [control]="form.get('criadoPor')">
            </cdk-usuario-autocomplete>
        </mat-form-field>

        <mat-checkbox *showIfRole="'ROLE_COLABORADOR'" formControlName="editavel" class="mr-16 mb-16" fxFlex="0 1 auto">
            Editor de Textos
        </mat-checkbox>

        <mat-checkbox *showIfRole="'ROLE_COLABORADOR'" formControlName="assinado" class="mr-16 mb-16" fxFlex="0 1 auto">
            Assinado
        </mat-checkbox>

        <div fxFlex="0 1 auto" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
                Buscar
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()" *ngIf="this.mode==='list'">
                Limpar
            </button>
        </div>
    </div>
</form>
