<ckeditor [config]="config" [(ngModel)]="src" debounce="500" (ready)="onReady($event)">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="doSave()"
                  [icon]="'save'"
                  [label]="'Salvar'">
        </ckbutton>
        <ckbutton [name]="'testButton'"
                  [command]="'testCmd'"
                  (click)="doTest()"
                  [icon]="'/assets/icons/flags/us.png'"
                  [label]="'Test'">
        </ckbutton>
</ckeditor>
