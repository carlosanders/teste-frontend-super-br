<ckeditor [config]="config" [(ngModel)]="src" debounce="500" (ready)="onReady($event)">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="doSave()"
                  [icon]="'save'"
                  [label]="'Salvar'">
        </ckbutton>
        <ckbutton [name]="'camposButton'"
                  [command]="'camposCmd'"
                  (click)="doCampos()"
                  [icon]="'source'"
                  [label]="'Campos'">
        </ckbutton>
</ckeditor>
