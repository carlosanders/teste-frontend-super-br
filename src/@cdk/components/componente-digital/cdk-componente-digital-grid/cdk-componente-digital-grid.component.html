<!-- CONTENT HEADER -->
<div class="header" fxLayout="column">

    <div class="filters" *ngIf="showFilter">
        <cdk-componente-digital-grid-filter (selected)="setGridFilter($event)"></cdk-componente-digital-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-16 p-16" fxFlex="1 0 auto" fxLayout="column" fxLayoutAlign="center center">

        <div class="actions m-8" fxFlex fxLayout="row" fxLayoutAlign="end center">

            <button mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteComponentesDigitais(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef fxFlex="10" fxLayoutAlign="start center">
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="10" fxLayoutAlign="start center">
                    <mat-checkbox [checked]="selectedIds.indexOf(componenteDigital.id) > -1"
                                  (change)="toggleInSelected(componenteDigital.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(componenteDigital.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10" fxLayoutAlign="start center"> Id
                </th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="10" fxLayoutAlign="start center"
                    [ngClass]="{'deleted':deletedIds?.indexOf(componenteDigital.id) > -1}">
                    {{componenteDigital.id}}
                </td>
            </ng-container>

            <!-- FileName Column -->
            <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="40" fxLayoutAlign="start center">
                    Nome do Arquivo
                </th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="40" fxLayoutAlign="start center"
                    [ngClass]="{'deleted':deletedIds?.indexOf(componenteDigital.id) > -1}">
                    {{componenteDigital.fileName}}
                </td>
            </ng-container>

            <!-- Tamanho Column -->
            <ng-container matColumnDef="tamanho">
                <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10" fxLayoutAlign="start center">
                    Tamanho
                </th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="10" fxLayoutAlign="start center"
                    [ngClass]="{'deleted':deletedIds?.indexOf(componenteDigital.id) > -1}">
                    {{componenteDigital.tamanho / 1024}} Kb(s)
                </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef fxFlex="10" fxLayoutAlign="start center">
                    Progresso 
                </th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="10" fxLayoutAlign="start center">
                    <mat-progress-bar [value]="componenteDigital.progress"></mat-progress-bar>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef fxFlex="10"></th>
                <td mat-cell *matCellDef="let componenteDigital" fxFlex="10" fxLayoutAlign="start center">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectComponenteDigital(componenteDigital)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(componenteDigital.id) > -1"
                            (click)="editComponenteDigital(componenteDigital.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(componenteDigital.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(componenteDigital.id) === -1"
                            [disabled]="deletedIds?.indexOf(componenteDigital.id) > -1"
                            (click)="deleteComponenteDigital(componenteDigital.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let componenteDigital; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

    </div>

</div>
