<div class="toolbar pt-8 pb-8 pl-8 pr-8">

    <cdk-componente-digital-card *ngFor="let componenteDigital of componentesDigitais"
                                 [componenteDigital]="componenteDigital"
                                 [selected]="selectedIds.indexOf(componenteDigital.id) > -1"
                                 (cancel)="onCancel($event)"
                                 (retry)="onRetry($event)"
                                 (clicked)="onClick($event)"
                                 (changedSelected)="toggleInSelected($event)">
    </cdk-componente-digital-card>

    <input hidden type="file" id="fileUpload" name="fileUpload" multiple="multiple" accept="{{accept}}"/>
</div>
