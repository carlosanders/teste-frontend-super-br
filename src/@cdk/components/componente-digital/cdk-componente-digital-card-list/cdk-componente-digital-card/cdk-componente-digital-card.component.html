<div class="arquivo" [matTooltip]="this.fullTitle"
     [ngClass]="{'borda-erro': componenteDigital.canRetry, 'processo': mode === 'processo', 'content': mode === 'tarefa' || mode === 'documento-edit'}">
    <mat-checkbox class="ml-8 select"
                  *ngIf="mode === 'tarefa' && uploadMode !== 'linear'"
                  [checked]="selected"
                  (change)="toggleInSelected(componenteDigital.id)"
                  (click)="$event.stopPropagation();">
    </mat-checkbox>

    <div class="content-img ml-8">
        <mat-icon>picture_as_pdf</mat-icon>
    </div>

    <div (click)="onClick(componenteDigital)" class="content-card">
        <div class="content-card-item">
            {{title}}
        </div>
        <div class="content-card-item">
            <mat-progress-bar mode="determinate" *ngIf="componenteDigital.inProgress"
                              [value]="componenteDigital.progress"></mat-progress-bar>
        </div>
    </div>

    <div class="menu">
        <button mat-icon-button [matMenuTriggerFor]="card20Menu" aria-label="more">
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #card20Menu="matMenu">
            <button [disabled]="!componenteDigital.canRetry"
                    (click)="onRetry(componenteDigital)" mat-menu-item>
                <mat-icon>desktop_windows</mat-icon>
                <span>Repetir</span>
            </button>
            <button [disabled]="!componenteDigital.canRetry"
                    *ngIf="uploadMode !== 'linear'"
                    (click)="onCancel(componenteDigital)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Cancelar</span>
            </button>
            <button [disabled]="!componenteDigital.canRetry && componenteDigital.inProgress"
                    *ngIf="uploadMode === 'linear'"
                    (click)="onCancel(componenteDigital)" mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Cancelar</span>
            </button>
        </mat-menu>
    </div>
</div>
