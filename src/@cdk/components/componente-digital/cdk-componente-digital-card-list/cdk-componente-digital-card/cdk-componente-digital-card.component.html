<div [ngClass]="!componenteDigital.canRetry ? 'content' : 'content borda-erro'">

    <div class="content-checkbox">
        <mat-checkbox class="select" [checked]="selected"
                      (change)="toggleInSelected(componenteDigital.id)"
                      (click)="$event.stopPropagation();">
        </mat-checkbox>
    </div>

    <div class="content-img light-blue-100">
        <mat-icon>picture_as_pdf</mat-icon>
    </div>

    <div (click)="onClick(componenteDigital)" class="content-card light-blue-100">
        <div class="content-card-item">
            {{!componenteDigital.canRetry ? 'CARREGANDO' : (!(componenteDigital.fileName.length>14) ? componenteDigital.fileName : componenteDigital.fileName.substr(0, 15) + "...")}}
        </div>
        <div class="content-card-item">
            <mat-progress-bar mode="determinate" *ngIf="componenteDigital.inProgress"
                          [value]="componenteDigital.progress"></mat-progress-bar>
        </div>
    </div>

    <div class="menu light-blue-100">
        <button mat-icon-button [matMenuTriggerFor]="card20Menu" aria-label="more">
            <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #card20Menu="matMenu">
            <button [disabled]="!componenteDigital.canRetry"
                    (click)="onRetry(componenteDigital)" mat-menu-item>
                <mat-icon color="accent">desktop_windows</mat-icon>
                <span>Repetir</span>
            </button>
            <button [disabled]="!componenteDigital.canRetry"
                    (click)="onCancel(componenteDigital)" mat-menu-item>
                <mat-icon color="accent">delete</mat-icon>
                <span>Cancelar</span>
            </button>
        </mat-menu>
    </div>
</div>
