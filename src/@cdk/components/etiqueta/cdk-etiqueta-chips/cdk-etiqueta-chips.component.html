<mat-form-field class="cdk-etiqueta-chips-list" appearance="none">
    <mat-chip-list #chipList>
        <mat-chip
                [ngStyle]="{'background-color': etiqueta.corHexadecimal}"
                *ngFor="let etiqueta of etiquetas"
                [selectable]="selectable"
                [removable]="true"
                (removed)="remove(etiqueta)">
            {{etiqueta.nome}}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input #etiquetaInput
               [formControl]="etiquetaCtrl"
               [matAutocomplete]="etiqueta.autocomplete"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               placeholder="{{placeholder}}">
    </mat-chip-list>
    <cdk-etiqueta-autocomplete
        #etiqueta="etiquetaAutocomplete"
        [control]="etiquetaCtrl"
        [pagination]="pagination"
        (selected)="selected($event)">
    </cdk-etiqueta-autocomplete>
</mat-form-field>
