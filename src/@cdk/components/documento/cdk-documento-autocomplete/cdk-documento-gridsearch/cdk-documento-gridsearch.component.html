d<cdk-documento-grid
        [loading]="loading"
        [documentos]="documentos"
        [displayedColumns]="['id', 'tipoDocumento.nome', 'tipoDocumento.especieDocumento.nome', 'componentesDigitais.extensao', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-documento-grid>
