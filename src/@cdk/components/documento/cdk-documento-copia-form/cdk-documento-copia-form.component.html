<div class="pr-16" fxFlex *ngIf="activeCard === 'form'" cdkPerfectScrollbar>
    <form class="p-24 mr-24" fxLayoutGap="16px"
          fxLayout="column"
          fxLayoutAlign="start"
          name="form" [formGroup]="form">

        <div fxFlex="1 0 auto" fxLayout="column">

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Processo"
                           formControlName="processoOrigem"
                           [matAutocomplete]="processoOrigem.autocomplete" required
                           (blur)="checkProcessoOrigem()">
                </div>

                <cdk-processo-autocomplete
                    #processoOrigem="processoAutocomplete"
                    [control]="form.get('processoOrigem')"
                    [pagination]="processoOrigemPagination">
                </cdk-processo-autocomplete>
                <button matSuffix mat-button mat-icon-button
                        (click)="showProcessoOrigemGrid()">
                    <mat-icon matTooltip="Procurar">search</mat-icon>
                </button>
                <mat-error *ngIf="form.get('processoOrigem').hasError('formError')">
                    {{form.get('processoOrigem').errors.formError}}
                </mat-error>
            </mat-form-field>

        </div>

        <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

        <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="submit()"
                    [disabled]="form.invalid || !valid">
                SALVAR
            </button>
            <button mat-raised-button color="warn" type="button" class="mr-sm-12" (click)="doAbort()">
                CANCELAR
            </button>
        </div>

        <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <mat-spinner color="accent" diameter="24"></mat-spinner>
        </div>
    </form>
</div>

<cdk-processo-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'processo-destino-gridsearch'"
    [pagination]="processoOrigemPagination"
    (selected)="selectProcesso($event)"
    (cancel)="cancel()">
</cdk-processo-gridsearch>
