<form fxLayoutGap="16px" name="form" [formGroup]="form" *ngIf="activeCard === 'form'">

    <mat-checkbox formControlName="ativo"
                  class="mr-16 mb-16" fxFlex="0 1 auto">
        Ativo
    </mat-checkbox>

    <mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start center">
            <input matInput placeholder="Nome" formControlName="nome" required maxlength="255" upperCase>
        </div>

        <mat-error *ngIf="form.get('nome').hasError('formError')">
            {{form.get('nome').errors.formError}}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <div fxLayout="row" fxLayoutAlign="start center">
            <input matInput placeholder="Descrição" formControlName="descricao" maxlength="255" required
                   upperCase>
        </div>
    </mat-form-field>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions">
       <button mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid" *ngIf="!saving">
            SALVAR
        </button>
        <button mat-raised-button color="warn" type="button" (click)="doAbort()" *ngIf="!saving">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>
