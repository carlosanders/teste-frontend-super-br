<div class="header">
    <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
        search
    </mat-icon>
    <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Filtro</span>
</div>

<div class="content" cdkPerfectScrollbar>
   <form fxLayoutGap="16px" name="form" [formGroup]="form" (keyup.enter)="buscar()">

        <mat-form-field>
            <mat-label>Bairro</mat-label>
            <input matInput #bairro
                   name="bairro"
                   formControlName="bairro">
        </mat-form-field>

        <mat-form-field>
            <mat-label>CEP</mat-label>
            <input matInput #cep
                   name="cep"
                   formControlName="cep">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Complemento</mat-label>
            <input matInput #complemento
                   name="complemento"
                   formControlName="complemento">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Logradouro</mat-label>
            <input matInput #logradouro
                   name="logradouro"
                   formControlName="logradouro">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Número</mat-label>
            <input matInput #numero
                   name="numero"
                   formControlName="numero">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Observação</mat-label>
            <input matInput #observacao
                   name="observacao"
                   formControlName="observacao">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Município"
                   formControlName="municipio"
                   [matAutocomplete]="municipio.autocomplete">
            <cdk-municipio-autocomplete #municipio="municipioAutocomplete" [control]="form.get('municipio')">
            </cdk-municipio-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="País"
                   formControlName="pais"
                   [matAutocomplete]="pais.autocomplete">
            <cdk-pais-autocomplete #pais="paisAutocomplete" [control]="form.get('pais')">
            </cdk-pais-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Origem de Dados"
                   formControlName="origemDados"
                   [matAutocomplete]="origemDados.autocomplete">
            <cdk-origem-dados-autocomplete #origemDados="origemDadosAutocomplete"
                                           [control]="form.get('origemDados')">
            </cdk-origem-dados-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Criado Em</mat-label>
            <input matInput formControlName="criadoEm" [matDatetimepicker]="criadoEm">
            <mat-datetimepicker-toggle matSuffix [for]="criadoEm"></mat-datetimepicker-toggle>
            <mat-datetimepicker #criadoEm type="datetime" openOnFocus="true" timeInterval="5"></mat-datetimepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Atualizado Por"
                   formControlName="atualizadoPor"
                   [matAutocomplete]="usuario.autocomplete">
            <cdk-usuario-autocomplete #usuario="usuarioAutocomplete" [control]="form.get('atualizadoPor')">
            </cdk-usuario-autocomplete>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Atualizado Em</mat-label>
            <input matInput formControlName="criadoEm" [matDatetimepicker]="atualizadoEm">
            <mat-datetimepicker-toggle matSuffix [for]="atualizadoEm"></mat-datetimepicker-toggle>
            <mat-datetimepicker #atualizadoEm type="datetime" openOnFocus="true" timeInterval="5">
            </mat-datetimepicker>
        </mat-form-field>

    </form>
</div>

<div class="footer">
    <button mat-raised-button color="accent" (click)="buscar()">
        Buscar
    </button>
    <button mat-raised-button color="warn" (click)="limpar()">
        Limpar
    </button>
</div>
