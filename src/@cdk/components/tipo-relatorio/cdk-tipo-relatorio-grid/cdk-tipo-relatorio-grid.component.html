<div class="page-layout left-sidebar" fxFlex>

    <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" name="cdk-tipoRelatorio-filter" position="left">
        <cdk-tipo-relatorio-filter (selected)="setFilter($event)" [mode]="this.mode"></cdk-tipo-relatorio-filter>
    </cdk-sidebar>
    <!-- / SIDEBAR -->

    <!-- CONTENT -->
    <div class="content responsive-grid" fxFlex fxLayout="column">

        <div class="actions" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="end center">

            <button class="back accent" mat-icon-button *ngIf="actions.indexOf('create') > -1"
                    (click)="doCreate()"
                    aria-label="novo"
                    matTooltip="Novo">
                <mat-icon>add</mat-icon>
            </button>

            <button class="back" mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteTipoRelatorio(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <mat-form-field class="colunas mr-8">
                <mat-select [formControl]="columns" multiple>
                    <div *ngFor="let column of allColumns">
                        <mat-option *ngIf="!column.fixed" [value]="column.id">{{ column.label }}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" mat-icon-button [ngClass]="{'warn': !(gridFilter | json).includes('{}')}"
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="center center" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <div fxFlex="1 1 auto" fxLayout="column" cdkPerfectScrollbar>
            <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

                <!-- Selection Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (click)="toggleSelectAll($event)"
                                      [checked]="hasSelected"
                                      [indeterminate]="isIndeterminate">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let tipoRelatorio">
                        <mat-checkbox [checked]="selectedIds.indexOf(tipoRelatorio.id) > -1"
                                      (change)="toggleInSelected(tipoRelatorio.id)"
                                      (click)="$event.stopPropagation();"
                                      [disabled]="deletedIds?.indexOf(tipoRelatorio.id) > -1">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                    </th>
                    <td mat-cell *matCellDef="let tipoRelatorio" class='has_label_on_mobile' data-label='Id: '
                        [ngClass]="{'deleted':deletedIds?.indexOf(tipoRelatorio.id) > -1}"> {{tipoRelatorio.id}} </td>
                </ng-container>

                <!-- Nome Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Nome
                    </th>
                    <td mat-cell *matCellDef="let tipoRelatorio" class='has_label_on_mobile' data-label='Nome: '
                        [ngClass]="{'deleted':deletedIds?.indexOf(tipoRelatorio.id) > -1}"> {{tipoRelatorio.nome}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let tipoRelatorio">

                        <button mat-icon-button
                                *ngIf="actions.indexOf('select') > -1"
                                (click)="selectTipoRelatorio(tipoRelatorio)"
                                aria-label="selecionar"
                                matTooltip="Selecionar">
                            <mat-icon>keyboard_return</mat-icon>
                        </button>

                        <button mat-icon-button
                                *ngIf="actions.indexOf('edit') > -1"
                                [disabled]="deletedIds?.indexOf(tipoRelatorio.id) > -1"
                                (click)="editTipoRelatorio(tipoRelatorio.id)"
                                aria-label="editar"
                                matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button
                                *ngIf="actions.indexOf('tipoRelatorioes') > -1"
                                [disabled]="deletedIds?.indexOf(tipoRelatorio.id) > -1"
                                (click)="tiposRelatoriosUnidade(tipoRelatorio.id)"
                                aria-label="tipoRelatorioes"
                                matTooltip="TipoRelatorioes">
                            <mat-icon>location_city</mat-icon>
                        </button>

                        <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(tipoRelatorio.id) > -1">
                            <mat-spinner diameter="24"></mat-spinner>
                        </div>

                        <button mat-icon-button
                                *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(tipoRelatorio.id) === -1"
                                [disabled]="deletedIds?.indexOf(tipoRelatorio.id) > -1"
                                (click)="deleteTipoRelatorio(tipoRelatorio.id)"
                                aria-label="remover"
                                matTooltip="Remover">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let tipoRelatorio; columns: displayedColumns;">
                </tr>
            </table>
        </div>

        <div class="actions" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center">
            <mat-paginator [disabled]="loading" [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>

    </div>
</div>
