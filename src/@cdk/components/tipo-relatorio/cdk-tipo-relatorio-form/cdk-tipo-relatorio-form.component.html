<div class="pr-16" fxFlex *ngIf="activeCard === 'form'" cdkPerfectScrollbar>

    <form fxLayoutGap="36px" fxLayout="column" fxLayoutAlign="start" name="form" [formGroup]="form" (submit)="submit()">

        <div fxFlex="1 0 auto" fxLayout="column">

            <mat-card class="mb-16" fxFlex="0 1 auto" fxLayout="column">

                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="nome" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Descrição</mat-label>
                    <textarea matInput formControlName="descricao" required></textarea>
                </mat-form-field>

                <mat-form-field fxFlex="100" *ngIf="mode === 'regular' || mode === 'bloco-create'">

                    <div fxLayout="row" fxLayoutAlign="start center">
                        <input matInput placeholder="Espécie" formControlName="especieRelatorio" [matAutocomplete]="especieRelatorio.autocomplete" required (blur)="checkEspecieRelatorio()">
                    </div>


                    <cdk-especie-relatorio-autocomplete
                        #especieRelatorio="especieRelatorioAutocomplete"
                        [especieRelatorioList]="especieRelatorioList"
                        [especieRelatorioListIsLoading]="especieRelatorioListIsLoading"
                        [control]="form.get('especieRelatorio')"
                        [pagination]="especieRelatorioPagination">
                    </cdk-especie-relatorio-autocomplete>

                    <button matSuffix mat-button mat-icon-button (click)="showEspecieRelatorioGrid()">
                        <mat-icon matTooltip="Procurar">search</mat-icon>
                    </button>

                    <mat-error *ngIf="form.get('especieRelatorio').hasError('formError')">
                        {{form.get('especieRelatorio').errors.formError}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Template HTML</mat-label>
                    <input matInput formControlName="templateHTML" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Parâmetros</mat-label>
                    <input matInput formControlName="parametros" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>DQL</mat-label>
                    <textarea matInput formControlName="DQL" required></textarea>
                </mat-form-field>

                <mat-slide-toggle *ngIf="!tipoRelatorio?.id && mode === 'regular'" formControlName="ativo"
                                  class="mr-16 mb-16" fxFlex="0 1 auto">
                    Ativo
                </mat-slide-toggle>
            </mat-card>
        </div>

        <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

        <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-8 mb-8" fxFlex
             fxLayoutAlign="center center">
            <button type="submit" mat-raised-button color="accent" class="mr-sm-12"
                    [disabled]="form.invalid || !valid">
                SALVAR
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="doAbort()">
                CANCELAR
            </button>
        </div>

        <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <mat-spinner color="accent" diameter="24"></mat-spinner>
        </div>
    </form>
</div>

<cdk-especie-relatorio-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'especie-relatorio-gridsearch'"
    [pagination]="especieRelatorioPagination"
    (selected)="selectEspecieRelatorio($event)"
    (cancel)="cancel()">
</cdk-especie-relatorio-gridsearch>
