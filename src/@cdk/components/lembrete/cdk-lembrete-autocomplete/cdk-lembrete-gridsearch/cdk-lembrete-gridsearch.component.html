d<cdk-lembrete-grid
        [loading]="loading"
        [lembretes]="lembretes"
        [displayedColumns]="['id', 'processo', 'conteudo', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-lembrete-grid>
