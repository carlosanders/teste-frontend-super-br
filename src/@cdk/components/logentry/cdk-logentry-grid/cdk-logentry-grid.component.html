<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-8 p-8" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div class="actions" fxFlex fxLayout="row" fxLayoutAlign="end center">

             <button class="back" mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteLogsentry(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let logEntry">
                    <mat-checkbox [checked]="selectedIds.indexOf(logEntry.id) > -1"
                                  (change)="toggleInSelected(logEntry.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(logEntry.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.logId}} </td>
            </ng-container>

            <!-- loggedAt Column -->
            <ng-container matColumnDef="loggedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Alterado em
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='loggedAt: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.loggedAt?.date | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>

            <!-- username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Alterado por
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='username: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.logId) > -1}"> {{logEntry.username}} </td>
            </ng-container>


            <!-- Valor Column -->
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Valor
                </th>
                <td mat-cell *matCellDef="let logEntry" class='has_label_on_mobile' data-label='Peso: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(logEntry.id) > -1}"> {{logEntry?.valor}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let logEntry">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectLogEntry(logEntry)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(logEntry.id) > -1"
                            (click)="editLogEntry(logEntry.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(logEntry.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(logEntry.id) === -1"
                            [disabled]="deletedIds?.indexOf(logEntry.id) > -1"
                            (click)="deleteLogEntry(logEntry.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let logEntry; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>

    </div>

</div>
