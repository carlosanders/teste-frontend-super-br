<form class="altura" fxLayoutGap="16px" name="form" [formGroup]="form">

    <div class="altura" fxLayout="column">
        <div class="padd" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                search
            </mat-icon>
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                  *ngIf="this.mode === 'list'">Filtro</span>
        </div>

        <div class="padd" fxFlex="1 1 auto" fxLayout="column" cdkPerfectScrollbar>

        <mat-form-field fxFlex="100">
            <mat-label>Ação</mat-label>
            <input matInput #action
                   name="action"
                   formControlName="action">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Object Id</mat-label>
            <input matInput #objectId
                   name="objectId"
                   formControlName="objectId">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Object Class</mat-label>
            <input matInput #objectClass
                   name="objectClass"
                   formControlName="objectClass">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Valor</mat-label>
            <input matInput #valor
                   name="valor"
                   formControlName="valor">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Username</mat-label>
            <input matInput #username
                   name="username"
                   formControlName="username">
        </mat-form-field>

        <mat-form-field class="mr-sm-12">
            <mat-label>Logged At</mat-label>
            <input matInput formControlName="loggedAt" [matDatetimepicker]="loggedAt">
            <mat-datetimepicker-toggle matSuffix [for]="loggedAt"></mat-datetimepicker-toggle>
            <mat-datetimepicker #loggedAt type="datetime" openOnFocus="true" timeInterval="5">
            </mat-datetimepicker>
        </mat-form-field>

        <div fxFlex="0 1 auto" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
                Buscar
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()">
                Limpar
            </button>
        </div>
    </div>
</form>
