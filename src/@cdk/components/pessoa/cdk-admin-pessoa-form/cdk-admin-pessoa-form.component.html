<form fxLayoutGap="16px" name="form" [formGroup]="form">

    <mat-form-field fxFlex="100">
        <mat-label>Nome</mat-label>
        <input matInput #nome
               name="nome"
               formControlName="nome"
               required
               maxlength="255">

        <mat-hint align="end">{{nome.value.length}} / 255</mat-hint>
        <mat-error>Campo obrigat√≥rio!</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="pessoaRepresentada"
                  class="mr-16 mb-16" fxFlex="0 1 auto">
        Pessoa Representada
    </mat-checkbox>

    <mat-checkbox formControlName="pessoaConveniada"
                  class="mr-16 mb-16" fxFlex="0 1 auto">
        Pessoa Conveniada
    </mat-checkbox>

    <mat-checkbox formControlName="pessoaValidada"
                  class="mr-16 mb-16" fxFlex="0 1 auto">
        Pessoa Validada
    </mat-checkbox>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions" *ngIf="!saving">
        <button mat-raised-button color="accent" class="mr-sm-12" (click)="submit()"
                [disabled]="form.invalid">
            SALVAR
        </button>
        <button mat-raised-button color="warn" type="button" class="mr-sm-12" (click)="doAbort()">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>
