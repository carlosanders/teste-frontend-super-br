<form class="p-24 mb-8" fxLayoutGap="16px" fxLayout="column" fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxFlex="1 0 auto" fxLayout="column">

        <mat-form-field fxFlex="100">
            <mat-label>Nome</mat-label>
            <input matInput #nome
                   name="nome"
                   formControlName="nome"
                   maxlength="255">
            <mat-hint align="end">{{nome.value.length}} / 255</mat-hint>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="GÃªnero"
                       formControlName="generoTarefa"
                       [matAutocomplete]="generoTarefa.autocomplete">
            </div>
            <cdk-genero-tarefa-autocomplete
                #generoTarefa="generoTarefaAutocomplete"
                [control]="form.get('generoTarefa')">
            </cdk-genero-tarefa-autocomplete>
        </mat-form-field>

    </div>
</form>
