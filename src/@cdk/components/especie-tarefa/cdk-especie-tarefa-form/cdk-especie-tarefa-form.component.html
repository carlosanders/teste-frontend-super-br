<form fxLayoutGap="16px" name="form" [formGroup]="form" *ngIf="activeCard === 'form'" (submit)="submit()">

    <mat-checkbox formControlName="evento"
                  class="mr-16 mb-16">
        Evento
    </mat-checkbox>

    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput #nome
               name="nome"
               formControlName="nome"
               maxlength="255" upperCase>
        <mat-hint align="end">{{nome.value.length}} / 255</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <textarea formControlName="descricao"
                  matInput #descricao
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="4"
                  cdkAutosizeMaxRows="10"></textarea>
        <mat-hint align="end">{{descricao.value.length}} / 1000</mat-hint>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Gênero Tarefa"
               formControlName="generoTarefa"
               [matAutocomplete]="generoTarefa.autocomplete">
        <cdk-genero-tarefa-autocomplete
            #generoTarefa="generoTarefaAutocomplete"
            [control]="form.get('generoTarefa')">
        </cdk-genero-tarefa-autocomplete>
        <button matSuffix mat-button mat-icon-button
                (click)="showGeneroTarefaGrid()">
            <mat-icon matTooltip="Procurar">search</mat-icon>
        </button>
    </mat-form-field>

    <mat-checkbox formControlName="ativo"
                  class="mr-16 mb-16">
        Ativo
    </mat-checkbox>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions">
        <button mat-raised-button color="accent" [disabled]="form.invalid" *ngIf="!saving">
            SALVAR
        </button>
        <button mat-raised-button color="warn" type="button" (click)="doAbort()" *ngIf="!saving">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>

<cdk-genero-tarefa-gridsearch
    *ngIf="activeCard === 'genero-tarefa-gridsearch'"
    [pagination]="generoTarefaPagination"
    (selected)="selectGeneroTarefa($event)"
    (cancel)="cancel()">
</cdk-genero-tarefa-gridsearch>
