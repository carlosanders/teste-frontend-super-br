<!-- CONTENT HEADER -->
<div class="header" fxLayout="column" *ngIf="showFilter">
    <div class="filters">
        <cdk-processo-grid-filter (selected)="setGridFilter($event)"></cdk-processo-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-16 p-16" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div class="actions m-8" fxFlex fxLayout="row" fxLayoutAlign="end center">

            <button mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>cancel</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteProcessos(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button *ngIf="mode === 'list'" class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button *ngIf="mode === 'list'" class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let processo">
                    <mat-checkbox [checked]="selectedIds.indexOf(processo.id) > -1"
                                  (change)="toggleInSelected(processo.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(processo.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> &nbsp;Id
                </th>
                <td mat-cell *matCellDef="let processo" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(processo.id) > -1}"> &nbsp;{{processo.id}} </td>
            </ng-container>

            <!-- Processo Column -->
            <ng-container matColumnDef="processo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    NUP
                </th>
                <td mat-cell *matCellDef="let processo" class='has_label_on_mobile' data-label='NUP: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(processo.id) > -1}"> {{processo.NUP}} </td>
            </ng-container>

            <!-- SetorAtual Column -->
            <ng-container matColumnDef="setorAtual">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Setor Responsável
                </th>
                <td mat-cell *matCellDef="let processo" class='has_label_on_mobile' data-label='Setor Responsável: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(processo.id) > -1}"> {{processo.setorAtual?.sigla}} </td>
            </ng-container>

            <!-- Unidade Column -->
            <ng-container matColumnDef="unidade">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Unidade
                </th>
                <td mat-cell *matCellDef="let processo" class='has_label_on_mobile' data-label='Unidade: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(processo.id) > -1}"> {{processo.setorAtual?.unidade?.sigla}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let processo">

                    <mat-icon *ngIf="processo.acessoNegado" class="red-fg">block</mat-icon>

                    <button mat-icon-button
                            *ngIf="!processo.acessoNegado && actions.indexOf('select') > -1"
                            (click)="selectProcesso(processo)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="!processo.acessoNegado && actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(processo.id) > -1"
                            (click)="editProcesso(processo.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(processo.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="!processo.acessoNegado && actions.indexOf('delete') > -1 && deletingIds?.indexOf(processo.id) === -1"
                            [disabled]="deletedIds?.indexOf(processo.id) > -1"
                            (click)="deleteProcesso(processo.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let processo; columns: displayedColumns;">
            </tr>
        </table>

        <div fxFlex fxLayout="row" fxLayoutAlign="center center">
            <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
        </div>

    </div>

</div>
