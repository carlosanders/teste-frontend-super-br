<!-- SIDEBAR -->
<fuse-sidebar class="sidebar" name="cdk-processo-list-main-sidebar" position="left">
    <!-- SIDEBAR CONTENT -->
    <div class="content" fusePerfectScrollbar>
        <cdk-processo-list-main-sidebar (selected)="setListFilter($event)" [@animate]="{value:'*'}"></cdk-processo-list-main-sidebar>
    </div>
    <!-- / SIDEBAR CONTENT -->
</fuse-sidebar>
<!-- / SIDEBAR -->


<div fxLayout="column">

    <div class="toolbar pt-8 pb-8 pl-16 pr-8" fxFlex fxLayout="row" fxLayoutAlign="start center">

        <mat-checkbox (click)="toggleSelectAll($event)"
                      [checked]="selectedIds.length"
                      [indeterminate]="isIndeterminate">
        </mat-checkbox>

        <div class="toolbar-separator" *ngIf="selectedIds.length"></div>

        <div *ngIf="selectedIds?.length">
            {{selectedIds?.length}}
        </div>

        <div class="toolbar-separator" *ngIf="selectedIds?.length && folders?.length"></div>

        <button mat-icon-button [matMenuTriggerFor]="folderMenu" *ngIf="selectedIds?.length">
            <mat-icon class="secondary-text">folder</mat-icon>
        </button>
        <mat-menu #folderMenu="matMenu">
            <button mat-menu-item
                    (click)="setFolder(null)">ENTRADA
            </button>
            <button mat-menu-item *ngFor="let folder of folders"
                    (click)="setFolder(folder)">{{folder.nome}}
            </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="moreMenu"
                aria-label="Ferramentas" (click)="$event.stopPropagation()"
                *ngIf="selectedIds?.length > 1">
            <mat-icon class="secondary-text">more_vert</mat-icon>
        </button>

        <mat-menu #moreMenu="matMenu">

            <button mat-menu-item aria-label="remover"
                    (click)="doDeleteProcessoBloco()">
                <ng-container>
                    <mat-icon>delete</mat-icon>
                    <span>Remover</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="criar processo"
                    (click)="doCreateProcessoBloco()">
                <ng-container>
                    <mat-icon>check_box</mat-icon>
                    <span>Criar Processo</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="criar ofício"
                    (click)="doCreateDocumentoAvulsoBloco()">
                <ng-container>
                    <mat-icon>mail</mat-icon>
                    <span>Criar Ofício</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="editar processo"
                    (click)="doEditProcessoBloco()">
                <ng-container>
                    <mat-icon>edit</mat-icon>
                    <span>Editar</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="movimentar"
                    (click)="doMovimentarBloco()">
                <ng-container>
                    <mat-icon>send</mat-icon>
                    <span>Movimentar</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="minutas" [matMenuTriggerFor]="selectMenuMinutas">
                <ng-container>
                    <mat-icon>attach_file</mat-icon>
                    <span>Minutas</span>
                </ng-container>
            </button>
            <mat-menu fxHide #selectMenuMinutas="matMenu">
                <button mat-menu-item (click)="doUploadBloco()">
                    Upload
                </button>
                <button mat-menu-item (click)="doEditorBloco()">
                    Editor
                </button>
            </mat-menu>

            <button mat-menu-item aria-label="etiquetar"
                    (click)="doEtiquetarBloco()">
                <ng-container>
                    <mat-icon>label</mat-icon>
                    <span>Etiquetar</span>
                </ng-container>
            </button>

            <button mat-menu-item aria-label="compartilhar"
                    (click)="doCompartilharBloco()">
                <ng-container>
                    <mat-icon>share</mat-icon>
                    <span>Compartilhar</span>
                </ng-container>
            </button>

        </mat-menu>

        <div class="processo-list-control" fxLayout="row" fxLayoutAlign="start center">

            <button class="toggle-filter" [ngClass]="{'warn': (listFilter | json) != '{}'}" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="selectMenu">
                <mat-icon>sort</mat-icon>
            </button>
            <mat-menu fxHide #selectMenu="matMenu">
                <button mat-menu-item (click)="doSort({'dataHoraAbertura': 'DESC'})">Final do
                    Prazo
                </button>
                <button mat-menu-item (click)="doSort({'id': 'DESC'})">Mais Recente</button>
            </mat-menu>

            <div class="toolbar-separator" *ngIf="pagination.total"></div>

            <div>
                {{processos.length}}/{{pagination.total}}
            </div>
        </div>
    </div>

    <div fxLayout="column" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner class="processo-list-loading" *ngIf="loading" diameter="24"></mat-spinner>
    </div>

    <cdk-processo-list-item matRipple *ngFor="let processo of processos" [processo]="processo" (click)="selectProcesso(processo)"
                          [selected]="selectedIds.length > 0 && selectedIds.indexOf(processo.id) > -1"
                          [deleting]="deletingIds.length > 0 && deletingIds.indexOf(processo.id) > -1"
                          (toggleInSelectedProcessos)="toggleInSelected($event)"
                          (delete)="doDeleteProcesso($event)"
                          (movimentar)="doMovimentar($event)"

                          [ngClass]="{'selected':processo.id === currentProcessoId}">
    </cdk-processo-list-item>

</div>

<div *ngIf="processos.length === 0 && !loading" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
    <span class="no-processos-text hint-text">{{ 'PROCESSO.NO_MESSAGES' | translate }}</span>
</div>
