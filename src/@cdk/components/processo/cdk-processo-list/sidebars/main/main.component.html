<!-- SIDEBAR HEADER -->
<div fxLayout="column" fxLayoutAlign="space-between start"
     class="header p-16">
    <div class="logo" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="logo-icon s-24" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
            search
        </mat-icon>
        <span class="logo-text" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Filtros</span>
    </div>
</div>
<!-- / SIDEBAR HEADER -->

<!-- SIDEBAR CONTENT -->
<div class="content py-16" cdkPerfectScrollbar>

    <form class="p-16 mb-8" fxLayoutGap="16px" fxLayout="column" fxLayoutAlign="start"
          name="form" [formGroup]="form">

        <div fxFlex="1 0 auto" fxLayout="column">

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Processo (digite o número pelo início)"
                           formControlName="processo"
                           [matAutocomplete]="processo.autocomplete">
                </div>
                <cdk-processo-autocomplete
                    #processo="processoAutocomplete"
                    [control]="form.get('processo')">
                </cdk-processo-autocomplete>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Interessados"
                           formControlName="interessado"
                           [matAutocomplete]="interessadoAutocomplete.autocomplete">
                </div>
                <cdk-interessado-autocomplete
                    #interessadoAutocomplete="interessadoAutocomplete"
                    [control]="form.get('interessado')">
                </cdk-interessado-autocomplete>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Assunto"
                           formControlName="assunto"
                           [matAutocomplete]="assuntoAdministrativoAutocomplete.autocomplete">
                </div>
                <cdk-assunto-administrativo-autocomplete
                    #assuntoAdministrativoAutocomplete="assuntoAdministrativoAutocomplete"
                    [control]="form.get('assunto')">
                </cdk-assunto-administrativo-autocomplete>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Espécie"
                           formControlName="especieProcesso"
                           [matAutocomplete]="especieProcesso.autocomplete">
                </div>
                <cdk-especie-processo-autocomplete
                    #especieProcesso="especieProcessoAutocomplete"
                    [control]="form.get('especieProcesso')">
                </cdk-especie-processo-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <input datetime="yyyy-MM-dd" placeholder="Inicio Prazo" readonly matInput [matDatepicker]="dataHoraAbertura" formControlName="dataHoraAbertura">
                <mat-datepicker-toggle matSuffix [for]="dataHoraAbertura"></mat-datepicker-toggle>
                <mat-datepicker #dataHoraAbertura></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input datetime="yyyy-MM-dd" placeholder="Final Prazo" readonly matInput [matDatepicker]="dataHoraProximaTransicao" formControlName="dataHoraProximaTransicao">
                <mat-datepicker-toggle matSuffix [for]="dataHoraProximaTransicao"></mat-datepicker-toggle>
                <mat-datepicker #dataHoraProximaTransicao></mat-datepicker>
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Etiqueta"
                           formControlName="etiqueta"
                           [matAutocomplete]="etiquetaAutocomplete.autocomplete">
                </div>
                <cdk-etiqueta-autocomplete
                    #etiquetaAutocomplete="etiquetaAutocomplete"
                    [control]="form.get('etiqueta')">
                </cdk-etiqueta-autocomplete>
            </mat-form-field>

        </div>

        <div fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12"
                    [disabled]="(filters | json) === '{}'" (click)="pesquisar()">
                Pesquisar
            </button>
            <button mat-raised-button color="warn" class="mr-sm-12"
                    (click)="limpar()">
                Limpar
            </button>
        </div>
    </form>
</div>
<!-- / SIDEBAR CONTENT -->
