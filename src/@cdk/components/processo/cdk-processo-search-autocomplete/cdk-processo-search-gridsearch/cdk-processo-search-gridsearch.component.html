<cdk-processo-grid
        [loading]="loading"
        [processos]="processos"
        [displayedColumns]="['id', 'nome', 'numeroDocumentoPrincipal', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-processo-grid>
