<form *ngIf="activeCard === 'form'" class="p-24 mr-24" fxLayoutGap="16px"
      fxLayout="column"
      fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxLayout="column">

        <mat-form-field FxFlex>
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Processo Origem"
                       formControlName="processoOrigem"
                       [matAutocomplete]="processoOrigem.autocomplete" required
                       (blur)="checkProcesso()">
            </div>

            <cdk-processo-autocomplete
                #processoOrigem="processoAutocomplete"
                [control]="form.get('processoOrigem')"
                [pagination]="processoPagination">
            </cdk-processo-autocomplete>

            <button *ngIf="form.get('processoOrigem').enabled" matSuffix mat-button mat-icon-button
                    (click)="showProcessoGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
            <mat-error *ngIf="form.get('processoOrigem').hasError('formError')">
                {{form.get('processoOrigem').errors.formError}}
            </mat-error>
        </mat-form-field>

    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>


    <div fxLayout="row" fxLayoutAlign="center">

        <div *ngIf="!saving"  class="mr-sm-12 mt-16 mb-16">
       <button type="submit" mat-raised-button color="accent" class="mr-sm-12"
               [disabled]="form.invalid" (click)="submit()">
           APROVEITAR DADOS
       </button>
        </div>

       <div *ngIf="!saving" class="mr-sm-12 mt-16 mb-16">
       <button mat-raised-button color="accent" class="mr-sm-12"
               (click)="onClick()">
           VOLTAR
       </button>
        </div>

    </div>


    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>

<cdk-processo-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'processo-gridsearch'"
    [pagination]="processoPagination"
    (selected)="selectProcesso($event)"
    (cancel)="cancel()">
</cdk-processo-gridsearch>
