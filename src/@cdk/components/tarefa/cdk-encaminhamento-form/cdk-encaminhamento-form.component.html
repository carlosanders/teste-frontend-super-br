<form fxLayoutGap="16px" name="form" [formGroup]="form">

        <h2>Encaminhamento do Processo</h2>

        <mat-radio-group formControlName="options">
            <mat-radio-button [value]="'criar_tarefa'">
                Criar nova tarefa
            </mat-radio-button>
            <mat-radio-button [value]="'arquivar'">
                Arquivar o processo
            </mat-radio-button>
            <mat-radio-button [value]="'remeter'">
                Remeter para outro órgão
            </mat-radio-button>
            <ng-template #dynamicComponent></ng-template>
        </mat-radio-group>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div class="actions">
        <button mat-raised-button color="accent" (click)="submit()"
                [disabled]="form.invalid" *ngIf="!saving">
            SALVAR
        </button>
        <button mat-raised-button color="warn" (click)="doAbort()"
                [disabled]="form.invalid" *ngIf="!saving">
            CANCELAR
        </button>
        <mat-spinner color="accent" diameter="24" *ngIf="saving"></mat-spinner>
    </div>

</form>
