<form class="p-24 mr-24" fxLayoutGap="16px"
      fxLayout="column"
      fxLayoutAlign="start"
      name="form" [formGroup]="form">

    <div fxFlex="1 0 auto" fxLayout="column">

        <div fxFlex="1 0 auto" fxLayout="column">

            <h2>Encaminhamento do Processo</h2>

            <mat-radio-group formControlName="options">
                <mat-radio-button [value]="'criar_tarefa'">
                    Criar nova tarefa
                </mat-radio-button>
                <mat-radio-button [value]="'arquivar'">
                    Arquivar o processo
                </mat-radio-button>
                <mat-radio-button [value]="'remeter'">
                    Remeter para outro órgão
                </mat-radio-button>
                <ng-template #dynamicComponent></ng-template>
            </mat-radio-group>

        </div>

    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="mr-sm-12" (click)="submit()"
                [disabled]="form.invalid">
            SALVAR
        </button>
        <button mat-raised-button color="warn" class="mr-sm-12" (click)="doAbort()"
                [disabled]="form.invalid">
            CANCELAR
        </button>
    </div>

    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>
