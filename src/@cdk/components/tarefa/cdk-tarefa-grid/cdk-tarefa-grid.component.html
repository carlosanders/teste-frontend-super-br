<!-- CONTENT HEADER -->
<div class="header" fxLayout="column" *ngIf="showFilter">

    <div class="filters">
        <cdk-tarefa-grid-filter (selected)="setGridFilter($event)"></cdk-tarefa-grid-filter>
    </div>
</div>
<!-- / CONTENT HEADER -->

<!-- CONTENT -->
<div class="content" fxLayoutAlign="center start">

    <div class="mb-16 p-16" fxFlex fxLayout="column" fxLayoutAlign="center center">

        <div class="actions m-8" fxFlex fxLayout="row" fxLayoutAlign="end center">

             <button class="back" mat-icon-button *ngIf="actions.indexOf('cancel') > -1"
                    (click)="doCancel()"
                    aria-label="cancelar"
                    matTooltip="Cancelar">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <button mat-icon-button *ngIf="selectedIds.length > 1 && actions.indexOf('delete') > -1"
                    (click)="deleteTarefa(selectedIds)"
                    aria-label="remover"
                    matTooltip="Remover">
                <mat-icon>delete</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>
        </div>

        <div class="spinner-container" *ngIf="loading">
            <mat-spinner diameter="32"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort [hidden]="loading">

            <!-- Selection Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (click)="toggleSelectAll($event)"
                                  [checked]="hasSelected"
                                  [indeterminate]="isIndeterminate">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let tarefa">
                    <mat-checkbox [checked]="selectedIds.indexOf(tarefa.id) > -1"
                                  (change)="toggleInSelected(tarefa.id)"
                                  (click)="$event.stopPropagation();"
                                  [disabled]="deletedIds?.indexOf(tarefa.id) > -1">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Id: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.id}} </td>
            </ng-container>

            <!--  Processo Column -->
            <ng-container matColumnDef="processo.nup">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Processo
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Processo: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.processo?.NUP}} </td>
            </ng-container>

            <!--  Especie Column -->
            <ng-container matColumnDef="especieTarefa.nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Espécie
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Espécie: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.especieTarefa?.nome}} </td>
            </ng-container>

            <!-- dataHoraInicioPrazo Column -->
            <ng-container matColumnDef="dataHoraInicioPrazo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Início Prazo
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Início Prazo: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.dataHoraInicioPrazo | date: 'dd/MM/yyyy H:mm'}}
                </td>
            </ng-container>

            <!-- dataHoraFinalPrazo Column -->
            <ng-container matColumnDef="dataHoraFinalPrazo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Final Prazo
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Final Prazo: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.dataHoraFinalPrazo | date: 'dd/MM/yyyy H:mm'}}
                </td>
            </ng-container>

            <!--  Etiqueta Column -->
            <ng-container matColumnDef="vinculacoesEtiquetas.etiqueta.conteudo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Etiqueta
                </th>
                <td mat-cell *matCellDef="let tarefa" class='has_label_on_mobile' data-label='Etiqueta: '
                    [ngClass]="{'deleted':deletedIds?.indexOf(tarefa.id) > -1}"> {{tarefa.vinculacoesEtiquetas.etiqueta?.conteudo}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let tarefa">

                    <button mat-icon-button
                            *ngIf="actions.indexOf('select') > -1"
                            (click)="selectTarefa(tarefa)"
                            aria-label="selecionar"
                            matTooltip="Selecionar">
                        <mat-icon>keyboard_return</mat-icon>
                    </button>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('edit') > -1"
                            [disabled]="deletedIds?.indexOf(tarefa.id) > -1"
                            (click)="editTarefa(tarefa.id)"
                            aria-label="editar"
                            matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <div class="spinner-container m-8" *ngIf="deletingIds?.indexOf(tarefa.id) > -1">
                        <mat-spinner diameter="24"></mat-spinner>
                    </div>

                    <button mat-icon-button
                            *ngIf="actions.indexOf('delete') > -1 && deletingIds?.indexOf(tarefa.id) === -1"
                            [disabled]="deletedIds?.indexOf(tarefa.id) > -1"
                            (click)="deleteTarefa(tarefa.id)"
                            aria-label="remover"
                            matTooltip="Remover">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let tarefa; columns: displayedColumns;">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>

    </div>

</div>
