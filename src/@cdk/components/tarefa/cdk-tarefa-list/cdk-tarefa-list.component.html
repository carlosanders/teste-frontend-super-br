   <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" name="cdk-tarefa-filter" position="left">
        <cdk-tarefa-filter (selected)="setListFilter($event)" ></cdk-tarefa-filter>
    </cdk-sidebar>
    <!-- / SIDEBAR -->



    <div class="content" fxFlex fxLayout="column">

        <div class="toolbar pt-8 pb-8 pl-16 pr-8" fxFlex="0 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <mat-checkbox (click)="toggleSelectAll($event)"
                          [checked]="!!selectedIds.length"
                          [indeterminate]="isIndeterminate">
            </mat-checkbox>

            <div class="toolbar-separator" *ngIf="selectedIds.length"></div>

            <div *ngIf="selectedIds?.length">
                {{selectedIds?.length}}
            </div>

            <div class="toolbar-separator" *ngIf="selectedIds?.length && folders?.length"></div>

            <button mat-icon-button [matMenuTriggerFor]="folderMenu" *ngIf="selectedIds?.length">
                <mat-icon class="secondary-text">folder</mat-icon>
            </button>
            <mat-menu #folderMenu="matMenu">
                <button mat-menu-item
                        (click)="setFolder(null)">ENTRADA
                </button>
                <button mat-menu-item *ngFor="let folder of folders"
                        (click)="setFolder(folder)">{{folder.nome}}
                </button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="moreMenu"
                    aria-label="Ferramentas" (click)="$event.stopPropagation()"
                    *ngIf="selectedIds?.length > 1">
                <mat-icon class="secondary-text">more_vert</mat-icon>
            </button>

            <mat-menu #moreMenu="matMenu">

                <button mat-menu-item aria-label="remover"
                        (click)="doDeleteTarefaBloco()">
                    <ng-container>
                        <mat-icon>delete</mat-icon>
                        <span>Remover</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="criar tarefa"
                        (click)="doCreateTarefaBloco()">
                    <ng-container>
                        <mat-icon>check_box</mat-icon>
                        <span>Criar Tarefa</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="criar ofício"
                        (click)="doCreateDocumentoAvulsoBloco()">
                    <ng-container>
                        <mat-icon>mail</mat-icon>
                        <span>Criar Ofício</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="editar tarefa"
                        (click)="doEditTarefaBloco()">
                    <ng-container>
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="movimentar"
                        (click)="doMovimentarBloco()">
                    <ng-container>
                        <mat-icon>send</mat-icon>
                        <span>Movimentar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="minutas" [matMenuTriggerFor]="selectMenuMinutas">
                    <ng-container>
                        <mat-icon>attach_file</mat-icon>
                        <span>Minutas</span>
                    </ng-container>
                </button>
                <mat-menu fxHide #selectMenuMinutas="matMenu">
                    <button mat-menu-item (click)="doUploadBloco()">
                        Upload
                    </button>
                    <button mat-menu-item (click)="doEditorBloco()">
                        Editor
                    </button>
                </mat-menu>

                <button mat-menu-item aria-label="etiquetar"
                        (click)="doEtiquetarBloco()">
                    <ng-container>
                        <mat-icon>label</mat-icon>
                        <span>Etiquetar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="compartilhar"
                        (click)="doCompartilharBloco()">
                    <ng-container>
                        <mat-icon>share</mat-icon>
                        <span>Compartilhar</span>
                    </ng-container>
                </button>

            </mat-menu>

            <div class="tarefa-list-control" fxLayout="row" fxLayoutAlign="start center">

                <button class="toggle-filter" [ngClass]="{'warn': (listFilter | json) != '{}'}" mat-icon-button
                        (click)="toggleFilter()"
                        aria-label="filtrar"
                        matTooltip="Filtrar">
                    <mat-icon>filter_list</mat-icon>
                </button>

                <button mat-icon-button [matMenuTriggerFor]="selectMenu">
                    <mat-icon>sort</mat-icon>
                </button>
                <mat-menu fxHide #selectMenu="matMenu">
                    <button mat-menu-item (click)="doSort({'dataHoraFinalPrazo': 'DESC'})">Final do
                        Prazo
                    </button>
                    <button mat-menu-item (click)="doSort({'id': 'DESC'})">Mais Recente</button>
                </mat-menu>

                <div class="toolbar-separator" *ngIf="pagination.total"></div>

                <div>
                    {{tarefas.length}}/{{pagination.total}}
                </div>
            </div>
        </div>

        <div fxLayout="column" fxFlex
             fxLayoutAlign="center center" *ngIf="loading">
            <mat-spinner class="tarefa-list-loading" diameter="24"></mat-spinner>
        </div>

        <div *ngIf="tarefas.length === 0 && !loading" fxLayout="column" fxFlex="1 1 auto" fxLayoutAlign="center center">
            <span class="no-tarefas-text hint-text">{{ 'TAREFA.NO_MESSAGES' | translate }}</span>
        </div>

    <div *ngIf="tarefas.length > 0"
        cdkPerfectScrollbar
        infiniteScroll
        fxFlex="1 1 auto" fxLayout="column"
        [scrollWindow]="false"
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()">

        <cdk-tarefa-list-item matRipple *ngFor="let tarefa of tarefas" [tarefa]="tarefa" (click)="selectTarefa(tarefa);"
                          [selected]="selectedIds.length > 0 && selectedIds.indexOf(tarefa.id) > -1"
                          [deleting]="deletingIds.length > 0 && deletingIds.indexOf(tarefa.id) > -1"
                          (toggleInSelectedTarefas)="toggleInSelected($event)"
                          (delete)="doDeleteTarefa($event)"
                          (movimentar)="doMovimentar($event)"
                          (compartilhar)="doCompartilhar($event)"
                          (toggleUrgente)="doToggleUrgente($event)"
                          (createDocumentoAvulso)="doCreateDocumentoAvulso($event)"
                          (createTarefa)="doCreateTarefa($event)"
                          (editTarefa)="doEditTarefa($event)"
                          (editProcesso)="doEditProcesso($event)"
                          [ngClass]="{'selected':tarefa.id === currentTarefaId}"
                          (loadAssuntos)="doLoadAssuntos($event)"
                          [loadingAssuntosProcessosId] = "loadingAssuntosProcessosId">
        </cdk-tarefa-list-item>
       
   </div>
</div>
