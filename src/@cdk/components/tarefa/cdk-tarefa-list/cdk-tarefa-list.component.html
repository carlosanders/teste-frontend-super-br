<div class="page-layout left-sidebar">

    <!-- SIDEBAR -->
    <cdk-sidebar class="sidebar" name="cdk-tarefa-filter" position="left">
        <cdk-tarefa-filter (selected)="setListFilter($event)" fxLayout="column"></cdk-tarefa-filter>
    </cdk-sidebar>
    <!-- / SIDEBAR -->

    <div class="header">

        <mat-checkbox class="ml-8" (click)="toggleSelectAll($event)"
                      [checked]="!!selectedIds.length"
                      [indeterminate]="isIndeterminate">
        </mat-checkbox>

        <button class="accent botao-novo" mat-icon-button *ngIf="mobileMode"
                (click)="criarRelatorio()"
                aria-label="novo"
                matTooltip="Novo">
            <mat-icon>add</mat-icon>
        </button>

        <div class="toolbar-separator" *ngIf="selectedIds.length"></div>

        <div *ngIf="selectedIds?.length && draggingIds.length === 0">
            {{selectedIds?.length}}
        </div>

        <div class="toolbar-separator" *ngIf="selectedIds?.length && folders?.length"></div>

        <button mat-icon-button [matMenuTriggerFor]="folderMenu" *ngIf="selectedIds?.length && draggingIds.length === 0">
            <mat-icon class="secondary-text">folder</mat-icon>
        </button>
        <mat-menu #folderMenu="matMenu">
            <button mat-menu-item
                    (click)="setFolder(null)">ENTRADA
            </button>
            <button mat-menu-item *ngFor="let folder of folders"
                    (click)="setFolder(folder)">{{folder.nome}}
            </button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="moreMenu"
                aria-label="Ferramentas" (click)="$event.stopPropagation()"
                *ngIf="selectedIds?.length > 1 && draggingIds.length === 0">
            <mat-icon class="secondary-text">more_vert</mat-icon>
        </button>

        <mat-menu #moreMenu="matMenu">

            <ng-template [ngIf]="targetHandle !== 'lixeira'">
                <button mat-menu-item aria-label="apagar"
                        (click)="doDeleteTarefaBloco()">
                    <ng-container>
                        <mat-icon>delete</mat-icon>
                        <span>Apagar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="criar tarefa"
                        (click)="doCreateTarefaBloco()">
                    <ng-container>
                        <mat-icon>check_box</mat-icon>
                        <span>Criar Tarefa</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="criar ofício"
                        (click)="doCreateDocumentoAvulsoBloco()">
                    <ng-container>
                        <mat-icon>mail</mat-icon>
                        <span>Criar Ofício</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="editar tarefa"
                        (click)="doEditTarefaBloco()">
                    <ng-container>
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="redistribuir tarefa"
                        (click)="doRedistribuirBloco()">
                    <ng-container>
                        <mat-icon>forward</mat-icon>
                        <span>Redistribuir</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="dar ciencia"
                        (click)="doCienciaBloco()">
                    <ng-container>
                        <mat-icon>check</mat-icon>
                        <span>Dar Ciência</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="movimentar"
                        (click)="doMovimentarBloco()">
                    <ng-container>
                        <mat-icon>send</mat-icon>
                        <span>Movimentar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="minutas" [matMenuTriggerFor]="selectMenuMinutas">
                    <ng-container>
                        <mat-icon>attach_file</mat-icon>
                        <span>Minutas</span>
                    </ng-container>
                </button>
                <mat-menu fxHide #selectMenuMinutas="matMenu">
                    <button mat-menu-item (click)="doUploadBloco()">
                        Upload
                    </button>
                    <button mat-menu-item (click)="doEditorBloco()">
                        Editor
                    </button>
                </mat-menu>

                <button mat-menu-item aria-label="etiquetar"
                        (click)="doEtiquetarBloco()">
                    <ng-container>
                        <mat-icon>label</mat-icon>
                        <span>Etiquetar</span>
                    </ng-container>
                </button>

                <button mat-menu-item aria-label="compartilhar"
                        (click)="doCompartilharBloco()">
                    <ng-container>
                        <mat-icon>share</mat-icon>
                        <span>Compartilhar</span>
                    </ng-container>
                </button>

                <ng-template #dynamicComponent></ng-template>
            </ng-template>

            <ng-template [ngIf]="targetHandle === 'lixeira'">
                <button mat-menu-item aria-label="restaurar"
                        (click)="doRestaurarBloco()">
                    <ng-container>
                        <mat-icon>undo</mat-icon>
                        <span>Restaurar</span>
                    </ng-container>
                </button>
            </ng-template>
        </mat-menu>

        <div class="drag-n-drop-ref" *ngIf="draggingIds.length > 1">
            <div class="accent">
                <span *ngIf="selectedIds.length > 1">
                    Movendo {{selectedIds.length}} tarefas
                </span>
            </div>
        </div>

        <div class="tarefa-list-control" fxLayout="row" fxLayoutAlign="start center">

            <button class="refresh" mat-icon-button
                    (click)="doGerarRelatorioExcel()"
                    aria-label="gerarRelatorio"
                    matTooltip="Gerar Relatório de Tarefas em Excel">
                <mat-icon>get_app</mat-icon>
            </button>

            <button class="refresh" mat-icon-button
                    (click)="loadPage()"
                    aria-label="recarregar"
                    matTooltip="Recarregar">
                <mat-icon>refresh</mat-icon>
            </button>

            <button class="toggle-filter" [ngClass]="{'warn': !(listFilter | json).includes('{}')}"
                    mat-icon-button
                    (click)="toggleFilter()"
                    aria-label="filtrar"
                    matTooltip="Filtrar">
                <mat-icon>filter_list</mat-icon>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="selectMenu"
                    aria-label="ordenar"
                    matTooltip="Ordenar">
                <mat-icon>sort</mat-icon>
            </button>
            <mat-menu fxHide #selectMenu="matMenu">
                <button mat-menu-item (click)="doSort({'dataHoraFinalPrazo': 'ASC'})">Final do
                    Prazo
                </button>
                <button mat-menu-item (click)="doSort({'dataHoraDistribuicao': 'DESC'})">Data da Distribuição</button>
            </mat-menu>

            <mat-form-field class="colunas mr-8" aria-label="campos" matTooltip="Campos">
                <mat-select [formControl]="campos" multiple>
                    <div *ngFor="let campo of allCampos">
                        <mat-option *ngIf="!campo.fixed" [value]="campo.id">{{ campo.label }}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <div class="toolbar-separator"></div>

            <div>
                {{tarefas ? tarefas.length : 0}}/{{pagination.total}}
            </div>
        </div>
    </div>

    <div class="content"
         cdkPerfectScrollbar
         infiniteScroll
         [scrollWindow]="false"
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="50"
         (scrolled)="onScroll()">

        <div (click)="loadPage()" fxFlex="0 1 auto" fxLayoutAlign="center center" class="nova-tarefa p-8 accent" *ngIf="novaTarefa">
            <span class="mat-body">Nova tarefa recebida... regarregue a lista!</span>
        </div>

        <div class="loading-wrapper" *ngIf="loading">
            <mat-spinner class="loading" diameter="24"></mat-spinner>
        </div>

        <div class="no-tarefas-text" *ngIf="(!tarefas || tarefas?.length === 0) && !loading">
            <span class="hint-text">{{ 'TAREFA.NO_MESSAGES' | translate }}</span>
        </div>

        <div *ngIf="tarefas?.length > 0">
            <div *ngFor="let tarefa of tarefas"
                 class="drag-tarefa"
                 [dndDraggable]="tarefa" [dndEffectAllowed]="'copy'"
                 [dndDragImageOffsetFunction]="this.offsetFunction"
                 (dndEnd)="onCancelDrag($event)"
                 (dndCopied)="onCopied($event, tarefa)"
                 (dndStart)="onStartDrag($event, tarefa)">
                <cdk-tarefa-list-item
                    matRipple
                    [tarefa]="tarefa"
                    [togglingUrgente]="togglingUrgenteIds.length > 0 && togglingUrgenteIds.indexOf(tarefa.id) > -1"
                    [usuarioAtual]="usuarioAtual"
                    [displayedCampos]="displayedCampos"
                    (click)="selectTarefa(tarefa);"
                    [selected]="selectedIds.length > 0 && selectedIds.indexOf(tarefa.id) > -1"
                    [deleting]="deletingIds.length > 0 && deletingIds.indexOf(tarefa.id) > -1"
                    [dragging]="draggingIds.length > 0 && draggingIds.indexOf(tarefa.id) > -1"
                    [countSelected]="selectedIds.length"
                    [undeleting]="unDeletingIds.length > 0 && unDeletingIds.indexOf(tarefa.id) > -1"
                    (toggleInSelectedTarefas)="toggleInSelected($event)"
                    (delete)="doDeleteTarefa($event)"
                    (restauraTarefa)="doRestauraTarefa($event)"
                    (removeTarefa)="doRemoveTarefa($event)"
                    (movimentar)="doMovimentar($event)"
                    (compartilhar)="doCompartilhar($event)"
                    (toggleUrgente)="doToggleUrgente($event)"
                    (createDocumentoAvulso)="doCreateDocumentoAvulso($event)"
                    (createTarefa)="doCreateTarefa($event)"
                    (editTarefa)="doEditTarefa($event)"
                    (redistribuirTarefa)="doRedistribuirTarefa($event)"
                    (cienciaTarefa)="doCienciaTarefa($event)"
                    (editProcesso)="doEditProcesso($event)"
                    [ngClass]="{
                        'selected':tarefa.id === currentTarefaId,
                        'error': (errorDelete.length > 0 && errorDelete.indexOf(tarefa.id) > -1) || (errorDistribuir.length > 0 && errorDistribuir.indexOf(tarefa.id) > -1)
                    }"
                    (loadAssuntos)="doLoadAssuntos($event)"
                    [loadingAssuntosProcessosId]="loadingAssuntosProcessosId"
                    [ciencia]="cienciaIds.length > 0 && cienciaIds.indexOf(tarefa.id) > -1"
                    (etiquetaClickHandler)="doClickEtiqueta($event)"
                >
                </cdk-tarefa-list-item>
            </div>
        </div>
    </div>
</div>
