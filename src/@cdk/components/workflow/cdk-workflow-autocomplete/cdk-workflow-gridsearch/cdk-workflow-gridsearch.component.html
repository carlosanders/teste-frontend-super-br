<cdk-workflow-grid
        [loading]="loading"
        [workflows]="workflows"
        [displayedColumns]="['id', 'especieTarefaInicial.nome', 'especieProcesso.nome', 'actions']"
        [total]="total"
        [actions]="['select', 'cancel']"
        (selected)="select($event)"
        (cancel)="doCancel()"
        (reload)="reload($event)">
</cdk-workflow-grid>
