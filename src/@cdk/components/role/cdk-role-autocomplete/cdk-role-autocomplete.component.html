<mat-autocomplete [displayWith]="displayRoleFn">
    <mat-option *ngFor="let role of roleList"
                [value]="role">
        <span [innerHTML]="displayRoleFn(role) | highlightOption: this.control.value"></span>
    </mat-option>
    <mat-option *ngIf="roleListIsLoading">
        <mat-spinner diameter="16"></mat-spinner>
    </mat-option>
</mat-autocomplete>
