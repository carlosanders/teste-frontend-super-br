<form class="altura" fxLayoutGap="16px" name="form" [formGroup]="form">

    <div class="altura" fxLayout="column">
        <div class="padd" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center">
            <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                search
            </mat-icon>
            <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
                  *ngIf="this.mode === 'list'">Filtro</span>
        </div>

        <div class="padd" fxFlex="1 1 auto" fxLayout="column" cdkPerfectScrollbar>

            <mat-form-field>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="Documento"
                           formControlName="documento"
                           [matAutocomplete]="documento.autocomplete">
                </div>
                <cdk-documento-autocomplete #documento="documentoAutocomplete" [control]="form.get('documento')">
                </cdk-documento-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <input matInput placeholder="UsuÃ¡rio"
                           formControlName="usuario"
                           [matAutocomplete]="usuario.autocomplete">
                </div>
                <cdk-usuario-autocomplete #usuario="usuarioAutocomplete" [control]="form.get('usuario')">
                </cdk-usuario-autocomplete>
            </mat-form-field>

            <mat-checkbox formControlName="dono" class="mr-16 mb-16" fxFlex="0 1 auto">
                Dono
            </mat-checkbox>

        </div>

        <div class="padd" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12" (click)="buscar()">
                Buscar
            </button>

            <button mat-raised-button color="warn" class="mr-sm-12" (click)="limpar()" *ngIf="this.mode === 'list'">
                Limpar
            </button>
        </div>
    </div>
</form>
