<div class="pr-16" fxFlex *ngIf="activeCard === 'form'" cdkPerfectScrollbar>

    <form class="p-24 mr-24" fxLayoutGap="16px"
          fxLayout="column"
          fxLayoutAlign="start"
          name="form" [formGroup]="form" (submit)="submit()">

        <div fxFlex="1 0 auto" fxLayout="column">
            <div class="dates" fxFlexFill fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field fxFlex="100">
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <input matInput placeholder="NÃºmero" formControlName="numero" required maxlength="14">
                    </div>
                </mat-form-field>
            </div>
        </div>

        <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

        <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <button mat-raised-button color="accent" class="mr-sm-12"
                    [disabled]="form.invalid">
                SALVAR
            </button>
        </div>

        <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
             fxLayoutAlign="center center">
            <mat-spinner color="accent" diameter="24"></mat-spinner>
        </div>
    </form>
</div>
