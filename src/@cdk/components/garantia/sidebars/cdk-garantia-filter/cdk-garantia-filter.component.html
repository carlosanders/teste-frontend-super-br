<div class="header">
    <mat-icon [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
        search
    </mat-icon>
    <span [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}"
          *ngIf="this.mode === 'list'">Filtro</span>
</div>

<div class="content" cdkPerfectScrollbar>
    <form fxLayoutGap="16px" name="form" [formGroup]="form" (keyup.enter)="buscar()">
        <mat-form-field>
            <input matInput placeholder="Modalidade de Garantia"
                   formControlName="modalidadeGarantia"
                   [matAutocomplete]="modalidadeGarantia.autocomplete"
                   (change)="verificarValor($event)">
            <cdk-modalidade-garantia-autocomplete
                #modalidadeGarantia="modalidadeGarantiaAutocomplete"
                [control]="form.get('modalidadeGarantia')">
            </cdk-modalidade-garantia-autocomplete>
        </mat-form-field>

        <!--<mat-form-field>

                <input matInput placeholder="Processo"
                       formControlName="processo"
                       [matAutocomplete]="processo.autocomplete"
                   (change)="verificarValor($event)">
            <cdk-processo-autocomplete #processo="processoAutocomplete" [control]="form.get('processo')">
            </cdk-processo-autocomplete>
        </mat-form-field>-->

        Ativo
        <mat-button-toggle-group class="mat-button-toggle-group-custom" formControlName="ativo">
            <mat-button-toggle value="true" class="button-toggle-custom">Sim</mat-button-toggle>
            <mat-button-toggle value="todos" [checked]=true class="button-toggle-custom">Todos</mat-button-toggle>
            <mat-button-toggle value="false" class="button-toggle-custom">NÃ£o</mat-button-toggle>
        </mat-button-toggle-group>

    </form>
</div>

<div class="footer">
    <button mat-raised-button color="accent" (click)="buscar()">
        Buscar
    </button>
    <button mat-raised-button color="warn" (click)="limpar()">
        Limpar
    </button>
</div>
