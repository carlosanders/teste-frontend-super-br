<form *ngIf="activeCard === 'form'" class="p-24 mr-24" fxLayoutGap="16px"
      fxLayout="column"
      fxLayoutAlign="start" name="form" [formGroup]="form" (submit)="submit()">

    <div fxFlex="1 0 auto" fxLayout="column">

        <mat-checkbox formControlName="ativo"
                      class="mr-16 mb-16" fxFlex="0 1 auto">
            Ativo
        </mat-checkbox>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Nome" formControlName="nome" required maxlength="255" upperCase>
            </div>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Sigla" formControlName="sigla" required maxlength="20" upperCase>
            </div>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Endereço" formControlName="endereco" maxlength="255" upperCase>
            </div>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Espécie Setor"
                       formControlName="especieSetor"
                       [matAutocomplete]="especieSetor.autocomplete"
                       (blur)="checkEspecieSetor()" required>
            </div>
            <cdk-especie-setor-autocomplete
                #especieSetor="especieSetorAutocomplete"
                [control]="form.get('especieSetor')"
                [pagination]="especieSetorPagination">
            </cdk-especie-setor-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showEspecieSetorGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
            <mat-error *ngIf="form.get('especieSetor').hasError('formError')">
                {{form.get('especieSetor').errors.formError}}
            </mat-error>
        </mat-form-field>


        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Município"
                       formControlName="municipio"
                       [matAutocomplete]="municipio.autocomplete"
                       (blur)="checkMunicipio()" required>
            </div>
            <cdk-municipio-autocomplete
                #municipio="municipioAutocomplete"
                [control]="form.get('municipio')"
                [pagination]="municipioPagination">
            </cdk-municipio-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showMunicipioGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
            <mat-error *ngIf="form.get('municipio').hasError('formError')">
                {{form.get('municipio').errors.formError}}
            </mat-error>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <div fxLayout="row" fxLayoutAlign="start center">
                <input matInput placeholder="Setor Pai"
                       formControlName="setor"
                       [matAutocomplete]="setor.autocomplete"
                       (blur)="checkSetor()" required>
            </div>
            <cdk-setor-autocomplete
                #setor="setorAutocomplete"
                [control]="form.get('setor')"
                [pagination]="setorPagination">
            </cdk-setor-autocomplete>
            <button matSuffix mat-button mat-icon-button
                    (click)="showSetorGrid()">
                <mat-icon matTooltip="Procurar">search</mat-icon>
            </button>
            <mat-error *ngIf="form.get('setor').hasError('formError')">
                {{form.get('setor').errors.formError}}
            </mat-error>
        </mat-form-field>



        <div fxLayout="row" class="start" fxFlex *ngIf="!form.value.id"
             fxLayoutAlign="start center">
            <label id="digito">Tipo Prevenção Absoluta: </label>
            <mat-radio-group class="prevencao"
                             formControlName="prevencao"
                             aria-labelledby="Tipo Prevenção Absoluta"
                             fxLayoutAlign="row">
                <mat-radio-button [value]="'digito'">
                    DÍGITO
                </mat-radio-button>
                <mat-radio-button [value]="'centena'">
                    CENTENA
                </mat-radio-button>
            </mat-radio-group>
        </div>


        <div fxLayout="row" class="start" fxFlex *ngIf="!form.value.id"
             fxLayoutAlign="start center">
            <label id="prazo_equalizacao">Prazo Máximo Equalização: </label>
            <mat-radio-group class="prazo_equalizacao"
                             formControlName="prazo_equalizacao"
                             aria-labelledby="Prazo Máximo Equalização"
                             fxLayoutAlign="row">
                <mat-radio-button [value]="7">
                    7 DIAS
                </mat-radio-button>
                <mat-radio-button [value]="30">
                    30 DIAS
                </mat-radio-button>
            </mat-radio-group>
        </div>


        <div fxLayout="row" class="start" fxFlex *ngIf="!form.value.id"
             fxLayoutAlign="start center">
            <label id="divirgencia">Divirgência Máxima Diária: </label>
            <mat-radio-group class="divirgencia"
                             formControlName="divirgencia"
                             aria-labelledby="Divirgência Máxima Diária"
                             fxLayoutAlign="row">
                <mat-radio-button [value]="'pequena'">
                    PEQUENA
                </mat-radio-button>
                <mat-radio-button [value]="'grande'">
                    GRANDE
                </mat-radio-button>
            </mat-radio-group>
        </div>

        <mat-checkbox formControlName="desconsiderar"
                      class="mr-16 mb-16" fxFlex="0 1 auto">
            Desconsiderar Distribuição
        </mat-checkbox>

        <mat-checkbox formControlName="prevencao_relatica"
                      class="mr-16 mb-16" fxFlex="0 1 auto">
            Aplicar Prevenção Relativa
        </mat-checkbox>

    </div>

    <mat-error *ngIf="form.hasError('rulesError')">{{form.errors.rulesError}}</mat-error>

    <div *ngIf="!saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <button mat-raised-button color="accent" class="mr-sm-12"
                [disabled]="form.invalid">
            SALVAR
        </button>
    </div>

    <div *ngIf="saving" fxLayout="row" class="mr-sm-12 mt-16 mb-16" fxFlex
         fxLayoutAlign="center center">
        <mat-spinner color="accent" diameter="24"></mat-spinner>
    </div>
</form>

<cdk-especie-setor-grid
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'especie-setor-gridsearch'"
    (selected)="selectEspecieSetor($event)"
    (cancel)="cancel()">
</cdk-especie-setor-grid>

<cdk-municipio-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'municipio-gridsearch'"
    (selected)="selectMunicipio($event)"
    (cancel)="cancel()">
</cdk-municipio-gridsearch>

<cdk-setor-gridsearch
    fxFlex="1 0 auto"
    *ngIf="activeCard === 'setor-gridsearch'"
    (selected)="selectSetor($event)"
    (cancel)="cancel()">
</cdk-setor-gridsearch>
